<style>
    .k-header {
        background-color: #ffffff !important;
    }
</style>


<div id="main-content" class="col-xs-12">
    <div class="content-inner">
        <div class="contact-header">
            <div class="row">
                <div class="col-md-5">
                    <h2 class="contact-title">Contact Details</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="contact-content">
        <div class="content-inner contact-inner">
            <div class="div_head_pad">
               
                <br/><span ng-bind="first_name"></span> 
               
                <div class="row buyer">
                    <div class="col-lg-2 col-md-3 col-sm-4">
                        <img src="assets/images/buyer_photo.png" class="img-responsive" />
                    </div>
                    <div class="col-lg-10 col-md-9 col-sm-8 buyer_content">
                        <!--<p class="buyer_name">Himangshu Marity<span><img src="assets/images/buyer.png"/></span></p>
                        <p class="buyer_position">Vice President, Sales, DB Reality</p>
                        <p class="buyer_phone">Phone: 9876543210</p>
                        <p class="buyer_email">Email: himangshu.marity@dbreality.com</p>
                        <a href="#"><img src="assets/images/send_message.png" class="img-responsive"/></a>-->
                        <h4 ng-bind=""></h4>
                        <h4 ng-bind="first_name">:FIRST NAME</h4>
                        <h4 ng-bind="last_name">:LAST NAME</h4>
                        <h4 ng-bind="people_type">:PEOPLE TYPE</h4>
                        <h4 ng-bind="date_of_birth">:DATE OF BIRTH</h4>
                        <h4 ng-bind="who_am_i">:WHO I AM</h4>
                        <div class="pull-right social_icons">
                            <img src="assets/images/facebook.png" />
                            <img src="assets/images/twitter.png" />
                            <img src="assets/images/linkedin.png" />
                        </div>
                    </div>
                </div>
                <div class="container-fluid row div_pad3 tab_strip_content">
                    <div class="col-lg-12 col-md-12 col-sm-12 common_tabstrip li_style" kendo-tab-strip>
                        <ul class="tab_back tabs_pipe">
                            <li class="k-state-active">ESSENTIAL</li>
                            <li>DOCUMENTS</li>
                            <li>PROPERTY LIST</li>
                            <li>PAYMENT</li>
                            <li>TASK</li>
                            <li>ENGAGEMENT</li>
                            <li>NOTES</li>
                            <li>QUOTES</li>
                            <li>ASSIGNMENT TO</li>
                        </ul>
                        <div style="padding: 1em" class="tab_content">
                            <div class="tab_style">
                                <div class="row">
                                    <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
                                        <h4 ng-bind="name">: NAME</h4>
                                        <h4 ng-bind="description">:Description</h4>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <div style="padding: 1em">
                            <div class="leads_group f_icon" id="documentGridDiv">
                                <div kendo-grid k-options="DocumentGrid">
                                </div>
                            </div>
                        </div>


                        <div class="leads_group" id="record-content">
                            <div id="PropertyListGrid" kendo-grid k-options="PropertyListGrid" selectable="true">

                            </div>
                        </div>

                        <div class="leads_group" id="record-content">
                            <div id="PGrid" kendo-grid k-options="PaymentGrid" selectable="true">

                            </div>
                        </div>

                        <div class="leads_group" id="record-content">
                            <div kendo-grid k-options="TaskGrid" selectable="true">

                            </div>
                        </div>
                        <div style="padding: 1em">
                            <div class="leads_group f_icon" id="record-content">
                                <div id="engagementGrid" kendo-grid k-options="engagementGrid"></div>
                            </div>
                        </div>
                        <div class="leads_group" id="record-content">
                            <div kendo-grid k-options="NotesGrid" selectable="true">

                            </div>
                        </div>
                        <div class="leads_group" id="record-content">
                            <div kendo-grid k-options="QuotesGrid" selectable="true">

                            </div>
                        </div>
                        <div class="leads_group" id="record-content">
                            <div kendo-grid k-options="AssignmentToGrid" selectable="true">

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
