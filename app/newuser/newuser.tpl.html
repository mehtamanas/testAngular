<style type="text/css">
    .UseHand {
        cursor: pointer !important;
    }
</style>
<div id="main-content" class="col-xs-12">
    <div class="content-inner">
        <div class="property-header">
            <div class="row">
                <div class="col-md-5">
                    <h2 class="property-title">Users</h2>
                </div>
                <button class="btn btn-default login-btn" ng-click="openUserPopup()">Add New User</button>
                <button class="btn btn-default login-btn" ng-click="openImportUserPopup()">Import Users</button>

            </div>
        </div>
    </div>

   

    <div class="teams-content">
        <div class="content-inner teams-inner">
            <div class="div_head_pad">

                <div class="leads_group f_icon" id="record-content">
                    <div id="peopleGrid" kendo-grid="peopleGrid" k-options="mainGridOptions" selectable="true" k-on-change="myGridChange( dataItem )">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
