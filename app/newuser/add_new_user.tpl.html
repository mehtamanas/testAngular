<div class="main-content new-user-container">
    <form name="newForm" class="form-horizontal" autocomplete="off" novalidate
            data-ng-submit="addNewUser(newForm.$valid)">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="title">Add New User</div>                       
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <!--<div class="col-xs-12">
                        <button class="btn btn-default pull-right" data-ng-click="uploadUsers()">UPLOAD</button>
                    </div>-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group"
                        data-ng-class="{
                            'has-error' : newForm.firstName.$invalid && (!newForm.firstName.$pristine || showValid) && !newForm.firstName.$focus,
                            'has-success': newForm.firstName.$valid && !newForm.firstName.$pristine && !newForm.firstName.$focus
                        }">
                    <div class="col-xs-12">
                        <label class="label-group">
                            <input type="text" autofocus name="firstName" class="form-control"
                                   placeholder="First Name"
                                   data-ng-model="params.first_name"
                                   minlength="1"
                                   maxlength="40"
                                   alphabets-only
                                   input-focus
                                   required
                                   ng-pattern="/^[a-zA-Z\s]*$/" />
                                  
                        </label>
                        <div class="text-danger"
                                data-ng-if="newForm.firstName.$invalid && (!newForm.firstName.$pristine || showValid) && !newForm.firstName.$focus">
                            {{ 'Please enter alphabets only' | translate }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group"
                        data-ng-class="{
                            'has-error' : newForm.lastName.$invalid && (!newForm.lastName.$pristine || showValid) && !newForm.lastName.$focus,
                            'has-success': newForm.lastName.$valid && !newForm.lastName.$pristine && !newForm.lastName.$focus
                        }">
                    <div class="col-xs-12">
                        <label class="label-group">
                            <input type="text" name="lastName" class="form-control"
                                   placeholder="Last Name"
                                   data-ng-model="params.last_name"
                                   minlength="1"
                                   maxlength="50"
                                   alphabets-only
                                   input-focus
                                   required
                                   ng-pattern="/^[a-zA-Z\s]*$/" />
                        </label>
                        <div class="text-danger"
                                data-ng-if="newForm.lastName.$invalid && (!newForm.lastName.$pristine || showValid) && !newForm.lastName.$focus">
                            {{ 'Please enter alphabets only' | translate }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group"
                data-ng-class="{
                    'has-error' : newForm.email.$invalid && (!newForm.email.$pristine || showValid) && !newForm.email.$focus,
                    'has-success': newForm.email.$valid && !newForm.email.$pristine && !newForm.email.$focus
                }">
            <div class="col-xs-12">
                <label class="label-group">
                    <input type="email" name="email" class="form-control"
                           placeholder="Email Address"
                           data-ng-model="params.account_email"
                           minlength="1"
                           maxlength="30"
                           input-focus
                           pattern=".{1,}@[_a-z0-9A-Z]+(\.[a-z0-9A-Z]+)+"
                           required />
                </label>
                <div class="text-danger"
                        data-ng-if="newForm.email.$invalid && (!newForm.email.$pristine || showValid) && !newForm.email.$focus">
                    {{ 'Please enter valid email' | translate }}
                </div>
            </div>


            <!--<div class="col-xs-12">
                <label class="control-label">Email</label>
                <label class="label-group">
                    <input type="text" name="email" class="form-control"
                           placeholder="Email"
                           data-ng-model="params.email"
                           data-ng-pattern="patternRegexs.email"
                           input-focus
                           pattern=".{1,}@[_a-z0-9A-Z]+(\.[a-z0-9A-Z]+)+"
                           required />
                </label>
                <div class="text-danger"
                     data-ng-if="newForm.email.$invalid && (!newForm.email.$pristine || showValid) && !newForm.email.$focus">
                    {{ 'Please Enter Valid ' | translate }}
                </div>
            </div>-->
        </div>
        <div class="row actions-btn">
            <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <div class="col-xs-12">
                        <!--<button class="btn  btn-default"type="button" data-ng-click="cancel()">Cancel</button>-->
                        <button class="btn  btn-default" type="button" ng-click="cancel()">Cancel</button>
                        <button class="btn  btn-default" type="button" ng-click="reset()">Reset</button>
                    </div>
                </div>
            </div>
             <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <div class="col-xs-12">
                        <button class="btn  btn-default" type="submit" ng-click="openSucessfullPopup()">
                            Save and Send Invitation
                            <!--<span class="icon-arrowright"></span>-->
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
