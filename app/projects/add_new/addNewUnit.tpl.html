<button type="button" class="close" ng-click="$dismiss('cancel')">&times;</button>
<div class="main-content project add-new">
    <h3>Add New Unit Type</h3>

    <div class="modal-body" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
        <form name="addNewForm" novalidate
              data-ng-submit="addNew(addNewForm.$valid)"
              autocomplete="off"
              class="form-horizontal">

            <div class="form-group"
                 data-ng-class="{
                    'has-error' : addNewForm.project_name.$invalid && (!addNewForm.project_name.$pristine || showValid),
                    'has-success': addNewForm.project_name.$valid && !addNewForm.project_name.$pristine
                 }">
                <div class="row">
                    <div class="col-xs-5">
                        <label class="control-label">Unit Type</label>
                        <label class="label-group">
                            <input autofocus name="project_name" class="form-control"
                                   placeholder="Unit Type"
                                   data-ng-model="params.unit_type_desc"
                                   minlength="1"
                                   maxlength="20"
                                   input-focus
                                   required />
                        </label>
                        <div class="text-danger"
                             data-ng-if="addNewForm.project_name.$invalid && (!addNewForm.project_name.$pristine || showValid) && !addNewForm.project_name.$focus">
                            <!--{{'Please enter valid project name' | translate }}-->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-5">
                        <label class="control-label">Carpet Area</label>
                        <label class="label-group">
                            <input autofocus name="project_name" class="form-control"
                                   placeholder="Carpet Area"
                                   data-ng-model="params.carpet_area"
                                   minlength="1"
                                   maxlength="20"
                                   input-focus
                                   required />
                        </label>
                        <div class="text-danger"
                             data-ng-if="addNewForm.project_name.$invalid && (!addNewForm.project_name.$pristine || showValid) && !addNewForm.project_name.$focus">
                            <!--{{'Please enter valid project name' | translate }}-->
                        </div>
                    </div>

                    <div class="col-xs-5">
                        <label class="control-label">Saleable Area</label>
                        <label class="label-group">
                            <input autofocus name="project_name" class="form-control"
                                   placeholder="Saleable Area"
                                   data-ng-model="params.super_built_up_area"
                                   minlength="1"
                                   maxlength="20"
                                   input-focus
                                   required />
                        </label>
                        <div class="text-danger"
                             data-ng-if="addNewForm.project_name.$invalid && (!addNewForm.project_name.$pristine || showValid) && !addNewForm.project_name.$focus">
                            <!--{{'Please enter valid project name' | translate }}-->
                        </div>
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <h4>Upload unit</h4>
                        <div class="btn btn-primary"><input type="file" multiple nv-file-select="" uploader="uploader" onchange="angular.element(this).scope().getFileDetails(this)"></div>
                        <div class="panel panel-success" uploader="uploader" nv-file-over="">
                            <div class="panel-body image-upload-panel">
                                <div class="row" ng-hide="uploader.queue.length">
                                    <div class="col-lg-2 col-md-2 col-s
                                    <div class=" col-lg-2 col-md-2 col-sm-12"></div>
                                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-4" style="height:100%">
                                        <span class="page-center">Drag And Drop your file here</span>
                                    </div>
                                    <div class="col-lg-2 col-md-8 col-sm-12"></div>
                                </div>
                                <div class="row" ng-show="uploader.queue.length">
                                    <div class="col-sm-6 last" ng-repeat="item in uploader.queue">
                                        <div ng-show="uploader.isHTML5"
                                             ng-thumb="{ file: item._file, height: 200 }"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="progress" ng-show="showProgress">
                <div class="progress-bar" role="progressbar"
                     ng-style="{ 'width': uploader.progress + '%' }"></div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <button type="submit" class="btn  btn-default" ng-click="showProgress=true;uploader.uploadAll()"
                            ng-disabled="!uploader.getNotUploadedItems().length">
                        <!--<span class="glyphicon glyphicon-upload"></span>--> Save
                    </button>
                </div>
            </div>
        </form>


    </div>
</div>
