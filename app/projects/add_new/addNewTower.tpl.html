
<button type="button" class="close" ng-click="$dismiss('cancel')">&times;</button>
<div class="main-content project add-new">
    <h4>Add New Tower Type</h4>


    
    <form name="addNewForm" novalidate
          data-ng-submit="addNew(addNewForm.$valid)"
          autocomplete="off"
          class="form-horizontal">


        



        <div class="form-group"
             data-ng-class="{
                    'has-error' : addNewForm.tname.$invalid && (!addNewForm.tname.$pristine || showValid),
                    'has-success': addNewForm.tname.$valid && !addNewForm.tname.$pristine
                 }">
            <div class="col-xs-10">
                <label class="control-label">Enter Tower Name</label>
                <label class="label-group">
                    <input type="text" autofocus name="tname" class="form-control"
                           placeholder="Tower Name"
                           data-ng-model="params.tower_name"
                           minlength="1"
                           maxlength="25"
                           alphabets-only
                           ng-pattern="/^[a-zA-Z\s]+$/"
                           required />
                </label>
                <div class="text-danger"
                     data-ng-if="addNewForm.tname.$invalid && (!addNewForm.tname.$pristine || showValid) && !addNewForm.street.$focus">
                    {{ 'Please enter valid floor name' | translate }}
                </div>
            </div>



        </div>
        <div class="form-group"
             data-ng-class="{
                    'has-error' : addNewForm.floors.$invalid && (!addNewForm.floors.$pristine || showValid),
                    'has-success': addNewForm.floors.$valid && !addNewForm.floors.$pristine
                 }">
            <div class="col-xs-10">
                <label class="control-label">How Many Wings Are there in a Tower?</label>
                <label class="label-group">
                    <input type="text" name="floors" class="form-control"
                           placeholder=" No of Floors"
                           data-ng-model="params.no_of_wings"
                           minlength="2"
                           maxlength="2"
                           ng-pattern="/^(0|[1-9][0-9]*)$/"
                           required />
                </label>
                <div class="text-danger"
                     data-ng-if="addNewForm.floors.$invalid && (!addNewForm.floors.$pristine || showValid) && !addNewForm.floors.$focus">
                    {{'Please enter valid number of floors' | translate }}
                </div>
            </div>
        </div>

        <div class="modal-body" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="btn btn-primary"><input type="file" nv-file-select="" uploader="uploader"></div>
                    <div class="panel panel-success" uploader="uploader" nv-file-over="">
                        <div class="panel-body image-upload-panel">
                            <div class="row" ng-hide="uploader.queue.length">
                                <div class="col-lg-2 col-md-2 col-sm-12"></div>
                                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-4" style="height:100%">
                                    <span class="page-center">Drag And Drop your file here</span>
                                </div>
                                <div class="col-lg-2 col-md-8 col-sm-12"></div>
                            </div>
                            <div class="row" ng-show="uploader.queue.length">
                                <div class="col-sm-6 last" ng-repeat="item in uploader.queue">
                                    <div ng-show="uploader.isHTML5"
                                         ng-thumb="{ file: item._file, height: 200 }"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div>

            <div class="progress" ng-show="showProgress">
                <div class="progress-bar" role="progressbar"
                     ng-style="{ 'width': uploader.progress + '%' }"></div>
            </div>
        </div>


        
            <h4>Assign Wing Type</h4>
        <div class="row" data-ng-repeat="wing in wings ">
           
            
            <div class="col-sm-6">
                <label class="control-label">Wing Name</label>

           <div class="form-group"
                     data-ng-class="{
                    'has-error' : addNewForm.floortype.$invalid && (!addNewForm.floortype.$pristine || showValid),
                    'has-success': addNewForm.floortype.$valid && !addNewForm.floortype.$pristine
                 }">
                    <div class="col-xs-10">
                        
                        <label class="label-group">
                            <input autofocus name="floortype" class="form-control"
                                   placeholder="Floor Type"
                                   data-ng-model="wing.wing_code"
                                   ng-minlength="1"
                                   ng-maxlength="10"
                                   ng-pattern="/^[a-zA-Z\s]+$/"
                                   input-focus
                                   required />
                        </label>
                        <div class="text-danger"
                             data-ng-if="addNewForm.floortype.$invalid && (!addNewForm.floortype.$pristine || showValid) && !addNewForm.floortype.$focus">
                            {{'Please enter valid floor type' | translate }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <label class="control-label" >Wing No</label>
                <div class="form-group"
                     data-ng-class="{
                    'has-error' : addNewForm.floorno.$invalid && (!addNewForm.floorno.$pristine || showValid),
                    'has-success': addNewForm.floorno.$valid && !addNewForm.floorno.$pristine
                 }">
                    <div class="col-xs-10">

                        <label class="label-group">
                            <input autofocus name="floorno" class="form-control"
                               placeholder="Floor Number"
                               data-ng-model="wing.total_no_of_floors"
                               ng-minlength="1"
                               ng-maxlength="10"
                               ng-pattern="/^(0|[1-9][0-9]*)$/"
                               input-focus
                               required />
                        </label>
                        <div class="text-danger"
                             data-ng-if="addNewForm.floorno.$invalid && (!addNewForm.floorno.$pristine || showValid) && !addNewForm.floorno.$focus">
                            {{'Please enter valid floor nunber' | translate }}
                        </div>
                    </div>
                </div>
            </div>
            
            
            
            
   </div>
       
        <div class="row">
            <div class="col-sm-6">
                <button type="submit" class="btn  btn-default" ng-click="showProgress=true;uploader.uploadAll()"
                        ng-disabled="!uploader.getNotUploadedItems().length">
                    Save
                </button>
                <button class="btn  btn-default" ng-show="showAddChoice(choice)" ng-click="addNewChoice()">Floor Details</button>
              </div>
         </div>
       



    </form>

</div>
