<div id="main-content" class="col-xs-12">
    <div class="content-inner">
        <div class="pg-inner-header">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="pg-inner-title">Add Tag</h2>
                </div>
            </div>
            <div class="pg-inner-content">
                <div class="project-detail">
                    <div class="top-row" style="width:100%; background:#fff; padding:60px">
                        <div class="row left-inner-addon">
                            <div class="col-lg-12">
                                <i class="glyphicon glyphicon-search"></i>
                                <input type="search" class="form-control" id="add_users_to_team" placeholder="Search Tags" />
                            </div>
                        </div>
                        <hr />
                        <div class="user_details">
                            <div class="row row_content" ng-repeat="user in orgUsers">

                                <div class="col-lg-3 col-md-4 col-sm-6">
                                    <p class="user_name">
                                        {{user.name }}
                                    </p>
                                    <!--<p class="user_mail">

                    </p>-->
                                </div>
                                <div class="col-lg-8 col-md-6 col-sm-3">
                                    <span class="pull-right" ng-click="addUser(user)">
                                        <img ng-src="assets/images/{{user.isTeamMember ? 'ok': 'plus'}}_icon.png" />
                                    </span>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="user_list_content">

                            <div class="user_list_item">
                                <span class="user_items" ng-repeat="user in orgUsers">
                                    <span class="btn btn-info btn_pad" ng-if="user.isTeamMember">
                                        {{user.name}}
                                        <span class="icon_space glyphicon glyphicon-remove" ng-click="removeUser(user)"></span>
                                    </span>
                                </span>
                            </div>
                            <div class="user_list_text">
                                <div class="row left-inner-addon">
                                    <div class="col-lg-2 col-md-2 col-sm-1"></div>
                                    <!--<div class="col-lg-5 col-md-5 col-sm-5">
                        <i class="glyphicon glyphicon-envelope"></i>
                        <input type="search" class="form-control" placeholder="If not in list, send invitation by email"/>
                    </div>-->
                                    <!--<div class="col-lg-3 col-md-3 col-sm-5">
                        <a href="" class="btn btn-primary">INVITE</a>
                    </div>-->
                                    <div class="col-lg-2 col-md-2 col-sm-1"></div>
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit" class="col-md-2 btn btn-primary" style="margin:1px;background-color:black" ng-click="cancel()"> Back </button>
                                <span class="col-md-6"></span>
                                <button type="button" class="col-md-2 btn btn-primary" ng-click="next()" style="margin:1px" > Next </button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>
