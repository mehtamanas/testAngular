


<div id="add_new_team" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Create New Task</h4>
            </div>
            <form class="form-content form-content2 edit-organization-setting" name="addNewForm"  data-ng-submit="addNew(addNewForm.$valid)" autocomplete="off">
               
                <div class="clearfix">
                    <div class="form-group form-bx form-bx5">
                        <label for="">Summary</label>
                        <input type="text" class="form-control text-bold" autofocus name="name"
                               
                               data-ng-model="params.summary"
                               minlength="1"
                               maxlength="50"
                               input-focus
                               required
                               ng-pattern="/^[a-zA-Z\s]*$/" />
                    </div>
                </div>

                <div class="clearfix">
                    <div class="form-group form-bx form-bx5">
                        <label for="">Description</label>
                        <textarea cols="100" rows="8" name="description"
                                  
                                  data-ng-model="params.description"
                                  minlength="1"
                                  maxlength="500"
                                  input-focus
                                  required />
                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx4 form-bx3-1" style="width:390px">
                            <label for="" class="hidden-xs" id="addnewproject_state">Task Type</label>
                            <select ng-model="event1" ng-change="selectevent()" class="dropdown form-control text-bold" required>
                                <option value="" selected>--Choose Event--</option>
                                <option ng-repeat="event in events"
                                        value="{{event.id}}">
                                    {{event.type}}
                            </select>
                        </div>
                    </div>

                    <div class="pull-left f-half-6">

                        <div class="form-group form-bx4 form-bx3-1" style="width:390px">
                            <label for="">Start Time</label>
                            <div class="area-f">
                                <input class="form-control" name="builder_website" id="addnewproject_builder_website"
                                       placeholder="Start time"
                                       data-ng-model="params.start_date_time"
                                       minlength="1"
                                       maxlength="30"
                                       input-focus
                                       required />

                            </div>
                        </div>

                    </div>
                </div>
                
                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx4 form-bx3-1" style="width:390px">
                            <label for="">Project</label>
                            <select ng-model="project1" ng-change="selectproject()" id="contact_project"
                                    class="dropdown form-control" required>
                                <option value="" selected>Select Project</option>
                                <option ng-repeat="project in projects"
                                        value="{{project.id}}">
                                    {{project.name}}
                                </option>

                            </select>
                        </div>
                    </div>

                    <div class="pull-left f-half-6">

                        <div class="form-group form-bx4 form-bx3-1" style="width:390px">
                            <label for="">Due Date</label>
                            <div class="area-f">
                                <input class="form-control" name="builder_website" id="addnewproject_builder_website"
                                       placeholder="end date"
                                       data-ng-model="params.due_date"
                                       minlength="1"
                                       maxlength="30"
                                       input-focus
                                       required />

                            </div>
                        </div>

                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx4 form-bx3-1" style="width:390px">
                            <label for="">Contact</label>
                            <select ng-model="contact1" ng-change="selectcontact()"
                                    class="dropdown form-control" required>
                                <option value="" selected>Select Contact</option>
                                <option ng-repeat="contact in contacts"
                                        value="{{contact.Contact_id}}">
                                    {{contact.Contact_Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx4 form-bx3-1" style="width:390px">
                            <label for="">Set Priority</label>
                            <select ng-model="priority1" ng-change="selectpriority()"
                                    class="dropdown form-control" required>
                                <option value="" selected>Select Priority</option>
                                <option ng-repeat="prio in priority"
                                        value="{{prio.id}}">
                                    {{prio.type}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                   

                <div class="clearfix">
                    <div class="form-group form-bx form-bx5">
                        <label for="">Add Notes</label>
                        <textarea cols="100" rows="5" name="description"
                                  
                                  data-ng-model="params.text"
                                  minlength="1"
                                  maxlength="500"
                                  input-focus
                                  required />
                    </div>
                </div>

                <div class="form-group">
                    <label>Remind Me</label>

                    <label>
                        <input type="radio" id="channel_yes" name="test3" ng-model="realyesno" ng-checked="true" value="1" /> Yes
                    </label>
                    <label>
                        <input type="radio" id="channel_no" name="test3" ng-model="realyesno" value="0" /> No
                    </label>
                </div>
                <div class="modal-btn-wrap clearfix">
                    <!--<button type="submit" class="f-btn" ng-click="showProgress=true;uploader.uploadAll();uploader1.uploadAll();uploader2.uploadAll();uploader3.uploadAll()"
                            ng-disabled="!uploader.getNotUploadedItems().length && !uploader1.getNotUploadedItems().length && !uploader2.getNotUploadedItems().length && !uploader3.getNotUploadedItems().length">
                        Save
                    </button>-->
                    <button type="submit" class="f-btn">Save</button>

                    <button type="button" class="f-btn f-btn2" ng-click="cancel()">CANCEL</button>
                </div>
            </form>

        </div>
    </div>
</div>
