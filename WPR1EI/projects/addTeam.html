
<button type="button" class="close" ng-click="$dismiss('cancel')">&times;</button>

<div class="contain">
    <div class="add_user_header" align="center">Add Users to Team</div>
    <div class="row left-inner-addon">
        <div class="col-lg-1"></div>
        <!--<div class="col-lg-10">
            <i class="glyphicon glyphicon-search"></i>
            <input type="search" class="form-control" placeholder="Search users"/>
        </div>-->
        <div class="col-lg-1"></div>
    </div>
    <hr/>

    <div class="user_details">

        <div class="row row_content" ng-repeat="user in OrgTeams">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <p class="user_name">
                    {{user.name}}
                </p>
            </div>
            <div class="col-lg-8 col-md-6 col-sm-3">
                <span class="pull-right" ng-click="addUser(user)">
                    <img ng-src="assets/images/{{user.isUserMember ? 'ok': 'plus'}}_icon.png"/>
                </span>
            </div>
        </div>
    </div>
    <hr/>
    <div class="user_list_content">
     
        <div class="user_list_item">

                <span class="user_items" ng-repeat="user in OrgTeams">
                    <span class="btn btn-info btn_pad" ng-if="user.isUserMember">
                        {{user.name}}
                        <span class="icon_space glyphicon glyphicon-remove" ng-click="removeTeam(user)"></span>
                    </span>
                </span>
        </div>

        <div class="user_list_text">
            <div class="row left-inner-addon">
                <div class="col-lg-2 col-md-2 col-sm-1"></div>

                <!--<div class="col-lg-5 col-md-5 col-sm-5">
                    <i class="glyphicon glyphicon-envelope"></i>
                    <input type="search" class="form-control" placeholder="If not in list, send invitation by email"/>
                </div>-->

                <!--<div class="col-lg-3 col-md-3 col-sm-5">
                    <a href="" class="btn btn-primary">INVITE</a>
                </div>-->

                <div class="col-lg-2 col-md-2 col-sm-1"></div>
            </div>
        </div>
        <div class="add_btn_pad" align="center">
            <a href="" class="btn btn-primary"ng-click="updateTeamUsers()">ADD</a>
        </div>

    </div>
</div>
