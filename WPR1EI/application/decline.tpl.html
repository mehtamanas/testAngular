<div class="main-content project add-new">
   
    <h3>Why do you want to decline this partner request</h3>
    <form name="addNewForm" novalidate
          data-ng-submit="addNew(addNewForm.$valid)"
          autocomplete="off"
          class="form-horizontal">

        
        <div class="form-group"
             data-ng-class="{
                    'has-error' : addNewForm.description.$invalid && (!addNewForm.description.$pristine || showValid),
                    'has-success': addNewForm.description.$valid && !addNewForm.description.$pristine
                 }">
            <div class="col-xs-11">
                <label class="label-group">
                    <textarea class="form-control" cols="83" rows="10" name="description" id="decline_description"
                              placeholder="Write the reason here... "
                              data-ng-model="params.description"
                              minlength="1"
                              maxlength="500"
                              alphabets-only
                              input-focus
                              required></textarea>
                </label>
                <div class="text-danger"
                     data-ng-if="addNewForm.description.$invalid && (!addNewForm.description.$pristine || showValid) && !addNewForm.description.$focus">
                    {{'Please enter reason here...' | translate }}
                </div>
            </div>
        </div>


        <button id="btn_decline_save" class="btn organization-btn" type="submit">Send</button>
       
        <button id="btn_decline_cancel" class="btn  btn-default" type="button" ng-click="cancel()">Cancel</button>
    </form>
</div>
