<!--<button type="button" class="close" ng-click="$dismiss('cancel')">&times;</button>-->
<div id="add_payment" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Add New Payment </h4>
            </div>

            <div class="modal-body">

                <form class="form-content form-content2 edit-organization-setting" name="addNewForm" novalidate data-ng-submit="addNew(addNewForm.$valid)" autocomplete="off">

                    <div class="payment-modal-wrap">

                        <div class="clearfix">
                            <div class="form-group form-bx form-bx11 form-bx11-1">

                                <label for="">Amount:</label>
                                <input class="form-control" name="schemename"
                                       placeholder="Amount"
                                       data-ng-model="params.Amount"
                                       minlength="1"
                                       maxlength="20"
                                       ng-pattern="/^[\w -]*$/"
                                       input-focus
                                       required />
                            </div>

                            <div class="form-group form-bx form-bx11 form-bx11-1 ">
                                <label for="">Payment Type</label>
                                <select ng-model="pay1" ng-change="selectpay()"
                                        class="dropdown form-control" required>
                                    <option value="" selected>Select Payment</option>
                                    <option ng-repeat="pay in payment"
                                            value="{{pay.id}}">
                                        {{pay.payment_type1}}
                                    </option>
                                </select>
                            </div>

                            <div class="form-group form-bx form-bx11 form-bx11-1">

                                <label for="">Due Required</label>
                                <input class="form-control" name="schemename"
                                       placeholder="DD/MM/YY"
                                       data-ng-model="params.duedate"
                                       minlength="1"
                                       maxlength="20"
                                       ng-pattern="/^[\w -]*$/"
                                       input-focus
                                       required />
                            </div>

                        </div>
                    </div><!-- payment-modal-wrap ended -->
                    <div class="modal-btn-wrap5 modal-btn-wrap6 clearfix">
                        <div class="btn-f-c"><button class="f-btn" type="submit" ng-click="finalpost()">SAVE</button></div>
                        <div class="btn-f-c"><button class="f-btn f-btn2" type="submit" ng-click="$dismiss('cancel')">CANCEL</button></div>
                    </div>

                </form>

            </div><!-- modal-body ended -->

        </div>
    </div>
</div>
