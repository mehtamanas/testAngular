<div id="main-content" class="col-xs-12">
    <div class="content-inner">
        <div class="pg-inner-header">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="pg-inner-title">Contacts</h2>

                </div>
            </div>
        </div>
   </div>


            <div class="pg-inner-content">

                <div class="project-detail">


                    <div class="project-detail-info">

                        <div class="project-detail-photo">

                            <img src={{image.Contact_Image}} alt="" class="img-responsive" />
                          
                        </div>

                        <div class="project-detail-txt">


                            <div class="project-name">Name:  {{image.Contact_First_Name}} {{image.Contact_Last_Name}} <a id="btn_edit_contact" ng-click="openEditContactPopup()" data-toggle="modal" style="cursor:pointer"><span class="edit-icon"></span></a> </div>
                            <div class="project-d02">Title:{{image.Title}}</div>
                            <div class="project-d02">Type:{{image.people_type}}</div>
                            <div class="project-d02">Phone:{{image.Contact_Phone}} </div>
                            <div class="project-d02">Email: {{image.Contact_Email}}</div>

                        </div>
                    </div> <!-- project-detail-info ended -->



                    <div class="project-detail-tabs pg-tabs" kendo-tab-strip>
                        <ul class="nav nav-tabs responsive-tagJS" role="tablist">
                            <li class="k-state-active" id="contact_essential"> <a aria-controls="summary" role="tab" data-toggle="tab">ESSENTIAL</a></li>
                            <!--<li id="contact_documents"><a aria-controls="summary" role="tab" data-toggle="tab">DOCUMENTS</a></li>
                            <li id="contact_propertylist"><a aria-controls="summary" role="tab" data-toggle="tab">PROPERTYLIST</a></li>
                            <li id="contact_payment"><a aria-controls="summary" role="tab" data-toggle="tab">PAYMENT</a></li>-->
                            <!--<li id="contact_tasks"><a aria-controls="summary" role="tab" data-toggle="tab">TASKS</a></li>
                            <li id="contact_engagement"><a aria-controls="summary" role="tab" data-toggle="tab">ENGAGEMENT</a></li>
                            <li id="contact_quotes"><a aria-controls="summary" role="tab" data-toggle="tab">QUOTES</a></li>-->
                            <li id="contact_assignedto"><a aria-controls="summary" role="tab" data-toggle="tab">ASSIGNED TO</a></li>
                            <li id="contact_notes"><a aria-controls="summary" role="tab" data-toggle="tab">NOTES</a></li>
                        </ul>

                        <div class="content-inner-bx">

                            <div class="clearfix">

                                <div class="pull-left company-profile-half">

                                    <div class="company-profile-row clearfix">
                                        <div class="pull-left profile-row1">First Name:</div>
                                        <div class="pull-right profile-row2">
                                            <label class="label-group">
                                                <h4 ng-bind="Contact_First_Name"></h4>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="company-profile-row clearfix">
                                        <div class="pull-left profile-row1">Account Phone</div>
                                        <div class="pull-right profile-row2">
                                            <label class="label-group">
                                                <h4 ng-bind="Contact_Phone"></h4>
                                            </label>
                                        </div>
                                    </div>

                                    


                                    <div class="company-profile-row clearfix">
                                        <div class="pull-left profile-row1">City</div>
                                        <div class="pull-right profile-row2">
                                            <label class="label-group">
                                                <h4 ng-bind="City"></h4>
                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <div class="pull-left company-profile-half company-profile-half-2">

                                    <div class="company-profile-row clearfix">
                                        <div class="pull-left profile-row1">Last Name</div>
                                        <div class="pull-right profile-row2">
                                            <label class="label-group">
                                                <h4 ng-bind="Contact_Last_Name"></h4>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="company-profile-row clearfix">
                                        <div class="pull-left profile-row1">Account Email</div>
                                        <div class="pull-right profile-row2">
                                            <label class="label-group">
                                                <h4 ng-bind="Contact_Email"></h4>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="company-profile-row clearfix">
                                        <div class="pull-left profile-row1">Address</div>
                                        <div class="pull-right profile-row2">
                                            <label class="label-group">
                                                <h4 ng-bind="street1"></h4>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="company-profile-row clearfix">
                                        <div class="pull-left profile-row1">State</div>
                                        <div class="pull-right profile-row2">
                                            <label class="label-group">
                                                <h4 ng-bind="State"></h4>
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div> <!--Essential-->

                        <!--<div class="leads_group" id="documentGridDiv">
                            <div class="tab-content-title">Documents<a id="contact_openNewDocument" class="add-btn" data-toggle="modal" ng-click="openNewDocument()" style="cursor:pointer">+</a></div>
                            <div kendo-grid k-options="DocumentGrid" selectable="true">

                            </div>
                        </div>-->  <!--Document-->

                            <div kendo-grid k-options="PropertyListGrid" selectable="true">

                            </div>
                        </div>--> <!--PropertyList-->

                            <div class="tab-content-title">Payments <a id="contact_openNewPaymentPopup" class="add-btn" data-toggle="modal" ng-click="openNewPaymentPopup()" style="cursor:pointer">+</a></div>
                            <div kendo-grid k-options="PaymentGrid" selectable="true">

                            </div>
                        </div>-->  <!--Payment-->

                     

                        <div class="leads_group" id="record-content">
                            <div kendo-grid k-options="AssignmentToGrid" selectable="true">

                            </div>
                        </div>  <!--AssignmentTo-->

                        <div class="leads_group" id="record-content">
                            <div class="tab-content-title">Notes <a id="contact_openNewPaymentPopup" class="add-btn" data-toggle="modal" ng-click="openAddNewNotes()" style="cursor:pointer">+</a></div>
                            <div kendo-grid k-options="NotesGrid" selectable="true" k-on-change="myGridChangeNote(dataItem)">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
