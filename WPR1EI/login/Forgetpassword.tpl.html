<div class="login">
 
    <form name="loginForm" novalidate data-ng-submit="loginemail(loginForm.$valid)" autocomplete="off" class="form-horizontal">
        <div class="above-login" >
            <!--<div class="alert alert-danger" data-ng-if="error">{{ error }}</div>
            <div class="alert alert-success" data-ng-if="success">{{ success }}</div>-->
            
            <div class="form-group"
                 data-ng-class="{
                                  
                      'has-error' : loginForm.Email.$invalid && (!loginForm.Email.$pristine || showValid) && !loginForm.Email.$focus,
                                        'has-success': loginForm.Email.$valid && !loginForm.Email.$pristine && !loginForm.Email.$focus
                                    }">
                <div class="col-sm-10">
                    <br />
                    <label class="media-heading"><b style="color:#289ff1;font-weight:600;font-size:20px">Recover Account By Email Address</b> </label>
                    <label class="control-label">Enter Your Email Address</label>
                    <label class="label-group">
                        <input type="text" name="Email" class="form-control" id="forgotpass_email"
                               placeholder="Email"
                               data-ng-model="params.account_email"
                               minlength="1"
                               maxlength="30"
                               input-focus
                               pattern=".{1,}@[_a-z0-9A-Z]+(\.[a-z0-9A-Z]+)+"
                               required />
                    </label>
                    
                    <div class="text-danger"
                         data-ng-if="loginForm.Email.$invalid && (!loginForm.Email.$pristine || showValid) && !loginForm.Email.$focus">
                        {{ 'Enter Valid Email ' | translate }}
                    </div>
                </div>
            </div>
            <button type="submit" name="button1" class=" btn-default login-btn">
                Save
                <!--<span class="icon-arrowright"></span>-->
            </button>

        </div>
        
        </form>

    <br />
    <form name="loginForm1" novalidate data-ng-submit="loginphone(loginForm1.$valid)" autocomplete="off" class="form-horizontal">
        <div class="above-login">
            <div class="alert alert-danger" data-ng-if="error">{{ error }}</div>
            <div class="alert alert-success" data-ng-if="success">{{ success }}</div>
            <div class="form-group"
                 data-ng-class="{
                                'has-error' : loginForm1.phone.$invalid && (!loginForm1.phone.$pristine || showValid) && !loginForm1.phone.$focus,
                                'has-success': loginForm1.phone.$valid && !loginForm1.phone.$pristine && !loginForm1.phone.$focus
                            }">
                <div class="col-sm-10">
                    <br />
                    <label class="media-heading"><b style="color:#289ff1;font-weight:600;font-size:20px">Recover  Account By Mobile Number</b> </label>
                    <label class="control-label">Enter Mobile Number</label>
                    <label class="label-group">
                        <input type="text" name="phone" class="form-control" id="forgotpass_phno"
                               placeholder="Phone Number"
                               data-ng-model="post.account_phone"
                               ng-minlength="1"
                               ng-maxlength="10"
                               ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/"
                               required />
                    </label>
                  
                    <div class="text-danger"
                         data-ng-if="loginForm1.phone.$invalid && (!loginForm1.phone.$pristine || showValid) && !loginForm1.phone.$focus">
                        {{ 'Please Enter 10 Digit Phone Number' | translate }}
                    </div>
                </div>
            </div>
            <button type="submit" id="btn_forgotpass_sub" name="button2"  class=" btn-default login-btn">
                Save
                <!--<span class="icon-arrowright"></span>-->
            </button>

        </div>
    </form>
    
    </div>
