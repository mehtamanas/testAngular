
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="exampleModalLabel">Create New Blog Post</h4>
</div>

<form class="form-content form-content2 edit-organization-setting" name="emailForm" style="text-align:left;" novalidate data-ng-submit="addNewContact(emailForm.$valid)" autocomplete="off">
    <div class="clearfix image-upload-container">
        <div class="modal-body  image-upload-wrap">
            <div class="image-upload-title">Upload Image</div>
            <div class="dropzone dropzone-bx image-upload-bx">
                <div class="fallback">
                    <div class="panel panel-success" uploader="uploader1" nv-file-over="">
                        <div class="panel-body image-upload-panel">
                            <div class="row" ng-hide="uploader1.queue.length">
                                <div class="col-lg-2 col-md-2 col-sm-12"></div>
                                <!--<div class="col-lg-8 col-md-8 col-sm-12 col-xs-4" style="height:100%">
                                    <span class="page-center">Drag And Drop</span>
                                </div>-->
                                <div class="col-lg-2 col-md-8 col-sm-12"></div>
                            </div>
                            <div class="row" ng-show="uploader1.queue.length">
                                <div class="col-sm-6 last" ng-repeat="item in uploader1.queue">
                                    <div ng-show="uploader1.isHTML5"
                                         ng-thumb="{ file: item._file, height: 200 }"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uploadFileName">
                <p ng-show="uploader1.queue.length"> {{uploader1.queue[0]._file.name}}</p>
            </div>
            <label class="custom-file-input">
                <input type="file" class="image-upload-f" id="blog_Create_uploader1" value="Browse" accept="image/*" nv-file-select="" uploader="uploader1" />
            </label>



        </div>
    </div>
    <div class="form-group form-bx form-bx8">
        <label for="">Blog Name</label>
        <input type="text" class="form-control text-bold" id="addnewBlog_name" autofocus name="Blog_name"
               placeholder="Blog Name"
               data-ng-model="params.name"
               input-focus
               required />
        <div ng-messages="emailForm.Blog_name.$error" data-ng-if="emailForm.Blog_name.$invalid && (!emailForm.Blog_name.$pristine || showValid) && !emailForm.Blog_name.$focus" style="color:maroon" role="alert">
            <div ng-message="required">You did not enter a field</div>
        </div>
    </div>

    <div class="clearfix">

        <div class="form-group">
            <div class="col-xs-12">
                <label> Tag</label>

                <div class="form-bx13" style="padding-bottom: 29px;">

                    <input id="Blog_tag" kendo-auto-complete k-data-source="tagList" class="form-control" ng-model="params.tag_name" />
                </div>
            </div>
        </div>
    </div>
   
    <div class="clearfix">
        <div class="form-group form-bx form-bx14">
            <label for="">Description</label>
            <textarea id="Blog_editor" rows="10" cols="30" style="width:100%;height:400px" kendo-editor k-options="editorOption" k-ng-model="params.htmlcontent" resizable="true"></textarea>
        </div>
    </div>

    <input ng-show="false" id="BlogimageBrowser" type="file" value="Browse" accept="image/*" nv-file-select="" uploader="uploader" />
    <div class="progress" ng-show="((uploader.progress)/1)>0">
        <div class="progress-bar" role="progressbar"
             ng-style="{ 'width': (uploader.progress)/1 + '%' }"></div>
    </div>

    <div class="modal-btn-wrap-1 clearfix">
        <button type="button" class=" f-btn f-btn-20" style="margin:1px" ng-click="preview()"> PREVIEW </button>
        <button type="submit"  class="f-btn" > Save Draft</button>
        <button type="button" class=" f-btn" style="margin:1px" ng-click="sendForApproval()">Send For Approval </button>
        <button type="button" class=" f-btn" style="margin:1px"> Publish </button>
    </div>
</form>
