<style type="text/css">
    .UseHand {
        cursor: pointer !important;
    }
</style>

<div id="main-content" class="col-xs-12">
    <div class="content-inner">
        <div class="pg-inner-header">
            <div class="row">

                <div class="col-md-12">
                    <h2 class="pg-inner-title">Leads</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="pg-inner-content">

        <form action="">

            <div class="clearfix">
                <div class="">
                    <div class="row">
                        <div class="col-md-9">
                            <label for="text">Query</label>:
                            <!--ng-keypress="checkIfEnterKeyWasPressed($event)"-->

                            <textarea id="text" class="form-control actions-wrap" cols="40" rows="2" style="height:300px;width:900px" my-maxlength="5" ng-model="textareaText" ng-enter="DoWork()"></textarea>

                        </div>
                        <!--<a class="pull-left" style="margin:1%;font-weight:bold;margin-left:-297px" href="" ng-click="callFilter()"><u>FILTER</u></a>-->
                    </div>
                </div>


                <div class="pull-left actions-wrap">
                    <select ng-model="gridView" class="form-control actions-wrap" ng-change="changeFilter()" id="contacaction1">
                        <option value='default' selected>Default Filter</option>
                        <option ng-repeat="view in filterview" value={{view.view_name}}>{{view.view_name}}</option>
                    </select>
                </div>

                <!--<input type="button" id="btnFilter" value="Filter" />-->

                <a class="pull-left" style="margin:1%;font-weight:bold" href="" ng-click="callFilter()"><u>FILTER</u></a>
                <a class="pull-left" style="margin:1%;font-weight:bold" href="" ng-click="clearFilter()"><u>CLEAR FILTER</u></a>                
                <a class="pull-left" style="margin:1%;font-weight:bold" href="" ng-click="saveFilters()"><u>SAVE-FILTER</u></a>

                
            </div>

            <div id="record-content" class="properties-content">

                <div id="contact_kenomain" kendo-grid k-options="LeadGrid" selectable="true" k-on-change="myGridChange(dataItem )">
                </div>

            </div><!-- record-content ended -->

        </form>

    </div><!-- pg-inner-content ended -->

</div>
