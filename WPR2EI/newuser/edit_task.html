
<div id="add_new_team" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title modal-header-top" id="exampleModalLabel">Edit Task</h4>
    </div>
    <div class="pg-inner-content" style="">
        <div class="project-detail">
            <div class="top-row" style="width:100%; background:#fff;">

                <form class="form-content form-content2 edit-organization-setting" name="addNewForm" style="text-align:left" autocomplete="off" novalidate data-ng-submit="addNew(addNewForm.$valid)" autocomplete="off">

                    <div class="clearfix">
                        <div class="form-group"
                             data-ng-class="{
                                  'has-error' : addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus,
                                  'has-success': addNewForm.TaskName.$valid && !addNewForm.TaskName.$pristine && !addNewForm.TaskName.$focus
                                                     }">
                            <div class="form-group form-bx form-bx8">
                                <label for="">Task Name</label>
                                <input type="text" class="form-control text-bold" autofocus name="TaskName" id="UsereditTask_taskName"
                                       data-ng-model="params.name"
                                       minlength="1"
                                       maxlength="50"
                                       input-focus
                                       required />
                                <div class="text-danger"
                                     data-ng-if="addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus">
                                    {{ 'Please enter Task Name' | translate }}
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="clearfix">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs" id="addnewproject_state">Task  Type</label>
                                <select ng-model="event1" ng-change="selectevent()" class="dropdown form-control text-bold" id="UsereditTask_taskType">
                                    <option value="" selected>Choose Task Type</option>
                                    <option ng-repeat="event in events"
                                            value="{{event.id}}">
                                        {{event.type}}
                                </select>
                            </div>
                            <div class="pull-left f-half-6">
                                <div class="form-group form-bx unit-type">
                                    <label for="">Task Code</label>
                                    <input type="text" class="form-control" disabled autofocus name="task id" id="edittaskTaskId"
                                           placeholder="Task Code"
                                           data-ng-model="params.task_code"
                                           input-focus />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--<div class="clearfix">
                        <div class="pull-left f-half-3">
                            <div class="clearfix">
                                <div class="form-group">
                                    <div class="form-group form-bx unit-type">
                                        <label for="">Task Code</label>
                                        <input type="text" class="form-control" disabled autofocus name="task id" id="edittaskTaskId"
                                               placeholder="Task Code"
                                               data-ng-model="params.task_code"
                                               input-focus
                                               required />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>-->

                    <div class="clearfix">
                        <div class="form-group"
                             data-ng-class="{
                                  'has-error' : addNewForm.user_task.$invalid && (!addNewForm.user_task.$pristine || showValid) && !addNewForm.user_task.$focus,
                                  'has-success': addNewForm.user_task.$valid && !addNewForm.user_task.$pristine && !addNewForm.user_task.$focus
                                                     }">
                            <div class="pull-left f-half-6">
                                <div class="form-group form-bx form-bx3-1">
                                    <label for="">Project:</label>
                                    <select ng-model="project1" name="user_task" ng-change="selectproject()" id="UsereditTask_project"
                                            class="dropdown form-control" required>
                                        <option value="" selected>Select Project</option>
                                        <option ng-repeat="project in projects"
                                                value="{{project.id}}"
                                                ng-disabled="project.id !== project1">
                                            {{project.name}}
                                        </option>

                                    </select>
                                    <div ng-messages="addNewForm.user_task.$error" style="color:maroon" role="alert">
                                        <div ng-message="required" data-ng-if="addNewForm.user_task.$invalid && (!addNewForm.user_task.$pristine || showValid) && !addNewForm.user_task.$focus">This field should not be empty </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="pull-left f-half-6" style="margin-top:-21px;">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Person:</label>
                                <select kendo-combo-box class="dropdown form-control" style="background:none;height:33px;"
                                        id="UsereditTask_person"
                                        k-placeholder="'Select Contact'"
                                        k-data-text-field="'Contact_Name'"
                                        k-data-value-field="'Contact_id'"
                                        k-filter="'contains'"
                                        ng-model="contact1"
                                        ng-change="selectcontact()"
                                        k-auto-bind="false"
                                        k-min-length="3"
                                        k-data-source="contacts"></select>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Assign To:</label>
                                <select ng-model="user1" ng-change="selectuser()" id="UsereditTask_assignTo"
                                        class="dropdown form-control">
                                    <option value="" selected>Select User</option>
                                    <option ng-repeat="user in users"
                                            value="{{user.assign_user_id}}" ng-disabled="assign_user_id !== user1">
                                        {{user.user_name}}
                                    </option>

                                </select>
                            </div>
                        </div>

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Set Priority</label>
                                <select ng-model="priority1" ng-change="selectpriority()" id="UsereditTask_setPriority"
                                        class="dropdown form-control">
                                    <option value="" selected>Select Priority</option>
                                    <option ng-repeat="prio in priority"
                                            value="{{prio.id}}">
                                        {{prio.type}}
                                    </option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <strong class="duration_time form-content form-bx8"> Due Date And Time</strong>

                    <div class="clearfix">

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">

                                <input kendo-date-time-picker class="form-control" style="background:none"
                                       ng-model="due_date"
                                       k-ng-model="k_due_date"
                                       k-format="'dd/MM/yyyy hh:mm tt'" />
                            </div>
                        </div>
                        <div class="form-group" style="MARGIN-TOP: 2%;">
                            <div style="float:left;margin-bottom:-13px">
                                <label>
                                    <input type="checkbox" name="test3" value="1" ng-model="remind_me" id="chk_UsereditTask_remindMe" ng-init="remind_me=true">
                                    Remind Me
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Select Time</label>
                                <select ng-model="reminder_time1" ng-change="selectReminderTime()" id="opt_addTaskAssignSetPriority" class="dropdown form-control">
                                    <option value="" selected>Select Time</option>
                                    <option ng-repeat="remind in reminders"
                                            value="{{remind.id}}">
                                        {{remind.key_name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <strong class="duration_time form-content form-bx8">Add Notes</strong>

                    <!--<div class="clearfix">
                        <div class="form-group form-bx form-bx5">
                            <textarea cols="100" rows="5" name="description" id="UsereditTask_description"
                                      data-ng-model="params.text"
                                      minlength="1"
                                      maxlength="500"
                                      input-focus />
                        </div>
                    </div>-->
                    <div class="clearfix">
                        <div class="form-group form-bx form-bx8">

                            <textarea id="editEmailDescription" rows="10" cols="30" style="width:100%;height:400px" kendo-editor k-options="editorOption" k-ng-model="params.htmlcontent" resizable="true"></textarea>
                        </div>
                    </div>
                    <div class="progress" ng-show="uploader.progress>0 && uploader.progress<100">
                        <div class="progress-bar" role="progressbar"
                             ng-style="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                    <input ng-show="false" type="file" id="imageBrowser" value="Browse" nv-file-select="" uploader="uploader" />

                    <div class="modal-btn-wrap-1 clearfix">
                        <!--<button type="submit" class="f-btn" id="btn_UsereditTask_save"> SAVE</button>
                        <button type="button" class="f-btn f-btn2" ng-click="cancel()" id="btn_UsereditTask_cancel">CANCEL</button>
                        <button type="button" class="f-btn f-btn2" ng-click="completeFun()" id="btn_UsereditTask_complete">COMPLETE  </button>-->
                        <button type="submit" class="btn btn-primary bold_txt" id="btn_editTask_save">Save</button>
                        <button type="button" class="btn btn_complete" ng-click="completeFun()" id="btn_editTask_complete">Complete</button>
                        <button type="button" class="btn odd_btn1" ng-click="cancel()" id="btn_editTask_cancel">Cancel</button>
                    </div>



                </form>

            </div>
        </div>
    </div>

</div>
