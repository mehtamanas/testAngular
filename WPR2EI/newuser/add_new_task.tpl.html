
<div id="add_new_team" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title modal-header-top" id="exampleModalLabel">Create New Task</h4>
    </div>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            
            <form class="form-content form-content2 edit-organization-setting" name="addNewForm"  style="text-align:left" autocomplete="off" novalidate data-ng-submit="addNew(addNewForm.$valid)" >

                <div class="clearfix">
                    <div class="form-group"
                         data-ng-class="{
                                  'has-error' : addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus,
                                  'has-success': addNewForm.TaskName.$valid && !addNewForm.TaskName.$pristine && !addNewForm.TaskName.$focus
                                                     }">
                        <div class="form-group form-bx form-bx8">
                            <label for="">Task Name<span class="validationStarRed"><sup>*</sup></span></label>
                            <input type="text" class="form-control text-bold" autofocus name="TaskName" id="UseraddNewTask_taskName"
                                   data-ng-model="name"
                                   minlength="1"
                                   maxlength="50"
                                   input-focus
                                   required />
                            <div class="text-danger"
                                 data-ng-if="addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus">
                                {{ 'Please enter Task Name' | translate }}
                            </div>
                        </div>

                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="" class="hidden-xs" id="addnewproject_state">Task  Type</label>
                            <select ng-model="event1" ng-change="selectevent()" class="dropdown form-control text-bold" id="UseraddNewTask_taskType">
                                <option value="" selected>Choose Task Type</option>
                                <option ng-repeat="event in events"
                                        value="{{event.id}}">
                                    {{event.type}}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="form-group"
                         data-ng-class="{
                                  'has-error' : addNewForm.user_task.$invalid && (!addNewForm.user_task.$pristine || showValid) && !addNewForm.user_task.$focus,
                                  'has-success': addNewForm.user_task.$valid && !addNewForm.user_task.$pristine && !addNewForm.user_task.$focus
                                                     }">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Project<span class="validationStarRed"><sup>*</sup></span></label>
                                <select ng-model="project1" name="user_task" ng-change="selectproject()" id="UseraddNewTask_project"
                                        class="dropdown form-control" required>
                                    <option value="" selected>Select Project</option>
                                    <option ng-repeat="project in projects"
                                            value="{{project.id}}">
                                        {{project.name}}
                                    </option>

                                </select>
                                <div ng-messages="addNewForm.user_task.$error" style="color:maroon" role="alert">
                                    <div ng-message="required" data-ng-if="addNewForm.user_task.$invalid && (!addNewForm.user_task.$pristine || showValid) && !addNewForm.user_task.$focus">This field should not be empty </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--<div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Property:</label>
                            <select ng-model="project1" ng-change="selectproject()" id="contact_project"
                                    class="dropdown form-control" >
                                <option value="" selected>Select Property</option>
                                <option ng-repeat="project in projects"
                                        value="{{project.id}}">
                                    {{project.name}}
                                </option>

                            </select>
                        </div>
                    </div>-->

                    <div class="pull-left f-half-6" style="margin-top:-2%">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Person:</label>
                            <select kendo-combo-box class="dropdown form-control"
                                    id="UseraddNewTask_person"
                                    k-placeholder="'Select Contact'"
                                    k-data-text-field="'Contact_Name'"
                                    k-data-value-field="'Contact_id'"
                                    k-filter="'contains'"
                                    ng-model="contact1"
                                    ng-change="selectcontact()"
                                    k-auto-bind="false"
                                    k-min-length="3"
                                    k-data-source="contacts"></select>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Assign To:</label>
                            <select ng-model="user1" ng-change="selectuser()" id="UseraddNewTask_assignTo"
                                    class="dropdown form-control" >
                                <option value="" selected>Select User</option>
                                <option ng-repeat="user in users"
                                        value="{{user.assign_user_id}}"
                                         ng-disabled="assign_user_id !== user1">
                                    {{user.user_name}}
                                </option>

                            </select>
                        </div>
                    </div>

                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Set Priority</label>
                            <select ng-model="priority1" ng-change="selectpriority()" id="UseraddNewTask_setPriority"
                                    class="dropdown form-control">
                                <option value="" selected>Select Priority</option>
                                <option ng-repeat="prio in priority"
                                        value="{{prio.id}}">
                                    {{prio.type}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                   
                    <strong class="duration_time form-content form-bx8"> Due Date And Time</strong>
                    <div class="clearfix">

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Date:</label>
                                <input kendo-date-time-picker class="form-control" id="UseraddNewTask_date"
                                       ng-model="due_date" 
                                       k-ng-model="k_due_date"
                                        k-format="'dd/MM/yyyy hh:mm tt'"
                                   />
                            </div>
                        </div>

                        <div class="form-group" style="MARGIN-TOP: 4%;">
                            <div style="float:left;margin-bottom:-13px">
                                <label>
                                    <input type="checkbox" name="test3" value="1" id="chk_remindMe" ng-model="remind_me" ng-init="remind_me=true">
                                    Remind Me
                                </label>
                            </div>
                        </div>
                    </div>
                    </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Select Time</label>
                            <select ng-model="reminder_time1" ng-change="selectReminderTime()" id="opt_addTaskAssignSetPriority" class="dropdown form-control">
                                <option value="" selected>Select Time</option>
                                <option ng-repeat="remind in reminders"
                                        value="{{remind.id}}">
                                    {{remind.key_name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <strong class="duration_time form-content form-bx8">Add Notes</strong>   
                <!--<div class="clearfix">
                    <div class="form-group form-bx form-bx5">
                        <textarea cols="100" rows="5" name="description" id="UseraddNewTask_description"
                                  data-ng-model="text"
                                  minlength="1"
                                  maxlength="500"
                                  input-focus/>
                    </div>
                </div>-->
                <div class="clearfix">
                    <div class="form-group form-bx form-bx14">                       
                        <textarea id="emailTemplateDescription" rows="10" cols="30" style="width:100%;height:400px" kendo-editor k-options="editorOption" k-ng-model="params.htmlcontent" resizable="true"></textarea>
                    </div>
                </div>

                <div class="progress" ng-show="uploader.progress>0 && uploader.progress<100">
                    <div class="progress-bar" role="progressbar"
                         ng-style="{ 'width': uploader.progress + '%' }"></div>
                </div>
                <input ng-show="false" type="file" id="imageBrowser" value="Browse" nv-file-select="" uploader="uploader" />

                <div class="modal-btn-wrap clearfix">

                    <button type="submit" class="btn btn-primary" ng-disabled="isDisabled" id="btn_UseraddNewTask_save">Save</button>

                    <button type="button" class="btn odd_btn1" ng-click="cancel()" id="btn_UseraddNewTask_cancel">Cancel</button>
                </div>
            </form>

        </div>
    </div>
</div>
