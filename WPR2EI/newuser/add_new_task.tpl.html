
<div id="add_new_team" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title modal-header-top" id="exampleModalLabel">Create New Task</h4>
    </div>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            
            <form class="form-content form-content2 edit-organization-setting" name="addNewForm"  style="text-align:left" autocomplete="off" novalidate data-ng-submit="addNew(addNewForm.$valid)" >

                <div class="clearfix">
                    <div class="form-group"
                         data-ng-class="{
                                  'has-error' : addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus,
                                  'has-success': addNewForm.TaskName.$valid && !addNewForm.TaskName.$pristine && !addNewForm.TaskName.$focus
                                                     }">
                        <div class="form-group form-bx form-bx8">
                            <label for="">Task Name</label>
                            <input type="text" class="form-control text-bold" autofocus name="TaskName" id="UseraddNewTask_taskName"
                                   data-ng-model="name"
                                   minlength="1"
                                   maxlength="50"
                                   input-focus
                                   required />
                            <div class="text-danger"
                                 data-ng-if="addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus">
                                {{ 'Please enter Task Name' | translate }}
                            </div>
                        </div>

                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="" class="hidden-xs" id="addnewproject_state">Task  Type</label>
                            <select ng-model="event1" ng-change="selectevent()" class="dropdown form-control text-bold" id="UseraddNewTask_taskType">
                                <option value="" selected>Choose Task Type</option>
                                <option ng-repeat="event in events"
                                        value="{{event.id}}">
                                    {{event.type}}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Project:</label>
                            <select ng-model="project1" ng-change="selectproject()" id="UseraddNewTask_project"
                                    class="dropdown form-control" >
                                <option value="" selected>Select Project</option>
                                <option ng-repeat="project in projects"
                                        value="{{project.id}}">
                                    {{project.name}}
                                </option>

                            </select>
                        </div>
                    </div>

                    <!--<div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Property:</label>
                            <select ng-model="project1" ng-change="selectproject()" id="contact_project"
                                    class="dropdown form-control" >
                                <option value="" selected>Select Property</option>
                                <option ng-repeat="project in projects"
                                        value="{{project.id}}">
                                    {{project.name}}
                                </option>

                            </select>
                        </div>
                    </div>-->

                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Person:</label>
                            <select ng-model="contact1" ng-change="selectcontact()" id="UseraddNewTask_person"
                                    class="dropdown form-control" >
                                <option value="" selected>Select Contact</option>
                                <option ng-repeat="contact in contacts"
                                        value="{{contact.Contact_id}}">
                                    {{contact.Contact_Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Assign To:</label>
                            <select ng-model="user1" ng-change="selectuser()" id="UseraddNewTask_assignTo"
                                    class="dropdown form-control" >
                                <option value="" selected>Select User</option>
                                <option ng-repeat="user in users"
                                        value="{{user.assign_user_id}}"
                                         ng-disabled="assign_user_id !== user1">
                                    {{user.user_name}}
                                </option>

                            </select>
                        </div>
                    </div>

                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Set Priority</label>
                            <select ng-model="priority1" ng-change="selectpriority()" id="UseraddNewTask_setPriority"
                                    class="dropdown form-control">
                                <option value="" selected>Select Priority</option>
                                <option ng-repeat="prio in priority"
                                        value="{{prio.id}}">
                                    {{prio.type}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                   
                    <strong class="duration_time form-content form-bx8"> Due Date And Time</strong>
                    <div class="clearfix">

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Date:</label>
                                <input kendo-date-time-picker class="form-control" id="UseraddNewTask_date"
                                       ng-model="due_date" 
                                       k-ng-model="k_due_date"
                                        k-format="'dd/MM/yyyy hh:mm tt'"
                                   />
                            </div>
                        </div>

                        <div class="form-group" style="MARGIN-TOP: 4%;">
                            <div style="float:left;margin-bottom:-13px">
                                <label>
                                    <input type="checkbox" name="test3" value="1" id="chk_remindMe" ng-model="remind_me" ng-init="remind_me=true">
                                    Remind Me
                                </label>
                            </div>
                        </div>
                    </div>
                    </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Select Time</label>
                            <select data-ng-model="reminder_time" class="dropdown form-control" id="UseraddNewTask_selectTime">
                                <option value=0 selected>Select Time</option>
                                <option value=15>15 min</option>
                                <option value=30>30 min</option>
                                <option value=45>45 min</option>
                                <option value=60>60 min</option>
                                <option value=0>no reminder</option>
                            </select>

                        </div>

                    </div>
                </div>

                <strong class="duration_time form-content form-bx8">Add Notes</strong>   
                <div class="clearfix">
                    <div class="form-group form-bx form-bx5">
                        <textarea cols="100" rows="5" name="description" id="UseraddNewTask_description"
                                  data-ng-model="text"
                                  minlength="1"
                                  maxlength="500"
                                  input-focus/>
                    </div>
                </div>

                

                <div class="modal-btn-wrap clearfix">

                    <button type="submit" class="f-btn" ng-disabled="isDisabled" id="btn_UseraddNewTask_save">Save</button>

                    <button type="button" class="f-btn f-btn2" ng-click="cancel()" id="btn_UseraddNewTask_cancel">CANCEL</button>
                </div>
            </form>

        </div>
    </div>
</div>
