<div id="main-content" class="col-xs-12">
    <div class="content-inner">
        <div class="pg-inner-header">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="pg-inner-title">Call Record</h2>
                </div>
            </div>
            <div class="row">
                <div class="pg-inner-hside-1 pg-inner-hside2">
                    <!--<input type="text" id="select-dates2" placeholder="Start Date" class="form-control cxo-f1">-->
                    <!--<input type="text" id="select-dates2" placeholder="End Date" class="form-control cxo-f1">-->
                    <input kendo-date-picker class="form-control cxo-f1" data-ng-model="params.start_date" k-ng-model="dateObject" placeholder="Start Date" />
                    <input kendo-date-picker class="form-control cxo-f1" data-ng-model="params.end_date" k-ng-model="dateObject" placeholder="End Date" />
                    <select ng-model="filterCallStatus()" ng-change="selectproject()" id="contact_project" class="form-control cxo-f1">
                        <option value="" selected>--Status--</option>
                        <option value="1">Completed</option>
                        <option value="2">Incomplete</option>
                    </select>

                    <button type="submit" class="f-btn  cxo-f3">VIEW</button>

                </div>

            </div>
        </div>
    </div>

    <div class="pg-inner-content">
        <form action="">
            <div id="record-content" class="properties-content">
                <div id="project-record-list" kendo-grid k-options="callrecordGrid" selectable="true">
                </div>
            </div>
        </form>
    </div>
</div>
