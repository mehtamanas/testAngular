<div class="modal-header">
    <h4 class="modal-title" id="exampleModalLabel">Preview</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
</div>
<div>
    <button type="button" ng-click="goTOTemplate()" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-arrow-left"></span> Back
    </button>
    <button type="button" class="btn btn-default btn-sm" ng-click="generatePdf()"><i class="fa fa-file-pdf-o"></i></button>
    <span ng-bind-html="params.htmlcontent"></span>
</div>
