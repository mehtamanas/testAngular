
    <div class="modal-header">
        <button type="button" class="close" id="btn_EditEmailTemplateClose" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Email Template</h4>
    </div>

    <form class="form-content form-content2 edit-organization-setting" name="emailForm" novalidate data-ng-submit="saveTemplate(emailForm.$valid)" autocomplete="off">

        <div class="form-group form-bx form-bx8">
            <label for="">Template Name</label>
            <input type="text" class="form-control text-bold" id="addnewproject_name" autofocus name="editEmailTemplateName"
                   placeholder="Template Name"
                   data-ng-model="params.templateName"
                   input-focus
                   required />
            <div ng-messages="emailForm.agrrement_name.$error" data-ng-if="emailForm.agrrement_name.$invalid && (!emailForm.agrrement_name.$pristine || showValid) && !emailForm.agrrement_name.$focus" style="color:maroon" role="alert">
                <div ng-message="required" id="err_editEmailTemplateName">You did not enter a field</div>
            </div>
        </div>


        <div class="clearfix">
            <div class="form-group form-bx form-bx8">
                <label for=""  >Email Subject</label>
                <div>
                    <input type="text" autofocus name="EmailSubject" class="form-control text-bold" id="editEmailSubject"
                           placeholder="Type subject here"
                           data-ng-model="params.subject"
                           input-focus />
                </div>
            </div>
        </div>

        <div class="clearfix">
            <p>Type or Paste your text into the text editor below.You can also insert images.Use the drop list to add placeholders for customer's data.</p>

        </div>

        <div class="clearfix">
            <div class="form-group form-bx form-bx8">
                <label for="">Description</label>
                <textarea id="editEmailDescription" rows="10" cols="30" style="width:100%;height:400px" kendo-editor k-options="editorOption" k-ng-model="params.htmlcontent" resizable="true"></textarea>
                </div>
            </div>

              <input ng-show="false" id="imageBrowser" type="file" value="Browse" accept="image/*" nv-file-select="" uploader="uploader" />
                <div class="modal-btn-wrap-1 clearfix">
                    <button type="button" id="btn_editEmailPreview" class=" f-btn f-btn-20" style="margin:1px" ng-click="preview()"> PREVIEW </button>
                    <button type="submit" id="btn_editEmailSave" class=" f-btn " style="margin:1px" ng-click="showValid=true"> SAVE </button>
                    <button type="button" id="btn_editEmailCancel" class=" f-btn f-btn-19" style="margin:1px" ng-click="cancel()"> CANCEL </button>
                </div>
    </form>
