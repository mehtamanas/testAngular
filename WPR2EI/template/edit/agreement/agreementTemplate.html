

<div class="modal-header">
    <button type="button" id="btn_agreement_close" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')" &times;><span aria-hidden="true">&times;</span></button>
    <h4 class="form-title">Create New Agreement Template</h4>
</div>

<form class="form-content form-content2 edit-organization-setting" name="agrrementForm" style="text-align:left;" data-ng-submit="saveTemplate(agrrementForm.$valid)" autocomplete="off">
    <div class="clearfix">
        <div class="form-group form-bx form-bx14">
            <label for="">Template Name</label>
            <div>
                <input type="text" autofocus name="TemplateName" class="form-control" id="agrrement_name"
                       placeholder="Template Name"
                       data-ng-model="params.templateName"
                       input-focus
                       required />
            </div>
            <div ng-messages="agrrementForm.TemplateName.$error" data-ng-if="agrrementForm.TemplateName.$invalid && (!agrrementForm.TemplateName.$pristine || showValid) && !agrrementForm.TemplateName.$focus" style="color:maroon" role="alert">
                <div ng-message="required">You did not enter a field</div>
            </div>
        </div>
    </div>

    <div class="clearfix">
        <div class="form-group form-bx form-bx14">
            <label for="">Link To Project</label>
            <select ng-model="params.projectSelected" name="linkProject" ng-change="selectevent()" class="dropdown form-control text-bold" required>
                <option value="" selected>--Choose Project--</option>
                <option ng-repeat="project in projectList"
                        value="{{project.id}}">
                    {{project.name}}
            </select>
        </div>
        <div ng-messages="agrrementForm.linkProject.$error" data-ng-if="agrrementForm.linkProject.$invalid && (!agrrementForm.linkProject.$pristine || showValid) && !agrrementForm.linkProject.$focus" style="color:maroon" role="alert">
            <div ng-message="required">You did not choose a field</div>
        </div>
    </div>

    <div class="clearfix">
        <p>Type or Paste your text into the text editor below.You can also insert images.Use the drop list to add placeholders for customer's data.</p>

    </div>

    <div class="clearfix">
        <div class="form-group form-bx form-bx14">
            <label for="">Description</label>
            <textarea id="editor" rows="10" cols="30" style="width:100%;height:400px" kendo-editor k-options="editorOption" k-ng-model="params.htmlcontent" resizable="true"></textarea>
        </div>
    </div>
    <input ng-show="false" id="imageBrowser" type="file" value="Browse" accept="image/*" nv-file-select="" uploader="uploader" />
    <div class="modal-btn-wrap-1 clearfix">
        <button type="button" class=" f-btn f-btn-20" style="margin:1px" ng-click="preview()"> PREVIEW </button>
        <button type="submit" class=" f-btn " style="margin:1px" ng-click="showValid=true"> SAVE </button>
        <button type="button" class=" f-btn f-btn-19" style="margin:1px" ng-click="cancel()"> CANCEL </button>
    </div>
</form>
