
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btn_emailTemplateClose" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create RO Template</h4>
    </div>

    <form class="form-content form-content2 edit-organization-setting" name="emailForm" style="text-align:left;" novalidate data-ng-submit="saveTemplate(emailForm.$valid)" autocomplete="off">

        <div class="form-group form-bx form-bx8">
            <label for="">Template Name</label>
            <input type="text" class="form-control text-bold" id="ROTemplateName" autofocus name="agrrement_name"
                   placeholder="Template Name"
                   data-ng-model="params.templateName"
                   input-focus
                   required />
            <div ng-messages="emailForm.agrrement_name.$error" data-ng-if="emailForm.agrrement_name.$invalid && (!emailForm.agrrement_name.$pristine || showValid) && !emailForm.agrrement_name.$focus" style="color:maroon" role="alert">
                <div ng-message="required" id="err_emailTemplateName">This field should not be empty</div>
            </div>
        </div>


        <div class="clearfix">
            <div class="form-group form-bx form-bx14">
                <label for=""  >Title</label>
                <div>
                    <input type="text" autofocus name="EmailSubject" class="form-control text-bold" id="ROTemplateSubject"
                           placeholder="Type subject here"
                           data-ng-model="params.subject"
                           input-focus/>
                </div>
            </div>
        </div>
        
                <div class="clearfix">               
                            <label for="" class="hidden-xs" id="document_projectType">Select Project</label>
                            <select ng-model="params.projectSelected" ng-change="selectproject()" class="dropdown form-control text-bold">
                                <option value="" selected>--Select Project--</option>
                                <option ng-repeat="project in projects"
                                        value="{{project.id}}">
                                    {{project.name}}
                            </select>                                    
                </div>

        <div class="clearfix">
            <p>Type or Paste your text into the text editor below.You can also insert images.Use the drop list to add placeholders for customer's data.</p>

        </div>

        <div class="clearfix">
            <div class="form-group form-bx form-bx14">
                <label for="">Content</label>
                <textarea id="ROTemplateDescription" rows="10" cols="30" style="width:100%;height:400px" kendo-editor k-options="editorOption" k-ng-model="params.htmlcontent" resizable="true"></textarea>
                </div>
            </div>
        <div class="progress" ng-show="uploader.progress>0 && uploader.progress<100">
            <div class="progress-bar" role="progressbar"
                 ng-style="{ 'width': uploader.progress + '%' }"></div>
        </div>
        <input ng-show="false" type="file" id="imageBrowser" value="Browse" nv-file-select="" uploader="uploader" />
        <div class="modal-btn-wrap-1 clearfix">
            <button type="button" id="btn_ROTemplatePreview" class="f-btn f-btn-20" style="margin:1px" ng-click="preview()"> PREVIEW </button>
            <button type="submit" id="btn_ROTemplateSave" class="f-btn " style="margin:1px" ng-click="showValid=true"> SAVE </button>
            <button type="button" id="btn_ROTemplateCancel" class="f-btn f-btn-19" style="margin:1px" ng-click="cancel()"> CANCEL </button>
        </div>
    </form>
