<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"  id="btn_EmailPreview" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>

    <h4 class="modal-title">Preview</h4>
</div>
   <div class="modal-body">
    <span ng-bind-html="params.htmlcontent"></span>
</div>
<div>
    <button type="button" ng-click="goTOTemplate()" id="btn_emailPreviewBack" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-arrow-left"></span> Back
    </button>
    <button type="button" class="btn btn-default btn-sm" id="btn_PdfEmailPreview" ng-click="generatePdf()" data-toggle="tooltip" title="Generate PDF"><i class="fa fa-file-pdf-o"></i></button>
    </div>
