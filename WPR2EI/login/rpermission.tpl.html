<div id="main-content" class="col-xs-12">
    <div class="content-inner">
        <!--<div class="property-header">-->
        <div class="pg-inner-header">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="pg-inner-header">Resource Premissionss</h2>
                   
                </div>

         

            </div>
        </div>
    </div>

    <div class="pg-inner-content">

  

            <div class="clearfix">
                <div class="pull-left actions-wrap">


                    <div class="col-sm-10">
                        <label class="control-label">Role</label>

                        <div class="form-group">
                            <select ng-model="name1" ng-change="selectrole()" id="repermission_role" class="dropdown form-control" required>
                                <option value="" selected>--Choose Role--</option>
                                <option ng-repeat="role in roles"
                                        value="{{role.id}}">
                                    {{role.name}}
                                </option>
                            </select>

                        </div> 
                    </div>
                </div>
           </div>
        
        <div class="form-group">
       


              <h3> Resource </h3> 

                <!--<span ng-repeat="resource in resources" ng-model="name1"

                        value="{{resource.id}}">
                    
                    {{resource.resource}} 
                    
                    <input  type="checkbox">READ
                    <input type="checkbox"> WRITE
                    <input type="checkbox"> DELETE
                    <br/>

                </span>-->
            

        </div>
        <div class="society-amenities-wrap clearfix" style="height: 370px;overflow-y: scroll;">
            <ul class="list-unstyled society-amenities-list">
                <li ng-repeat="resource in resources ">
                    <div class="amenities-bg clearfix">

                        <div >
                            <div ng-class="{'amenities-selected': isChecked[$index]}" data-id={{resource.id}} ng-click='onClick($event);toggleClass($index)'>
                                <h4 ng-if={{}}></h4>
                            </div>


                            {{resource.resource_feature}} &nbsp;  &nbsp;  &nbsp;

                            <input type="checkbox" ng-model="resource.read">Read &nbsp;
                            <input type="checkbox" ng-model="resource.write">Write &nbsp;
                            <input type="checkbox" ng-model="resource.delete">Delete &nbsp;
                        </div>
                        <!--<input type='checkbox' data-id={{amenity.id}} class='checkbox' ng-click='onClick($event)' />
                    <h4 ng-if={{}}></h4>-->



                    </div>
                </li>

            </ul>
        </div>

            <div>
                <button type="submit" id="btn_permission_save" class="btn-lk" ng-click="addresource()">Save</button>
            </div>
           

        

    </div>
</div>
