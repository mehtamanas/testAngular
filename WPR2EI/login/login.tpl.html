<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dwellar</title>

    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/kendo.common.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <header class="navbar-top-fixed header2">
        <div class="container">

            <div class="pull-left logo">
              
                    <img src="assets/images/logo.png" alt="" />
               
            </div><!-- logo ended -->

          

            <nav class="navbar navbar-default pull-right main-navbar">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                

            </nav><!-- main-navbar ended -->

        </div>
    </header><!-- header ended -->

    <section id="content2" class="login-wrap">
        <div class="container">
            <span us-spinner="{radius:15, width:5, length: 7}" spinner-key="spinner-1"></span>
            <div class="login-content">
                <form name="loginForm" novalidate data-ng-submit="login(loginForm.$valid)" autocomplete="off" class="form-horizontal">

                    <div class="login-bx">
                        <div class="login-title">Log in to your account</div>

                        <div class="login-inner-bx">

                            <div class="form-group" data-ng-class="{
                        'has-error' : loginForm.email.$invalid && (!loginForm.email.$pristine || showValid) && !loginForm.email.$focus,
                        'has-success': loginForm.email.$valid && !loginForm.email.$pristine && !loginForm.email.$focus
                    }">
                                <label for="exampleInputEmail1">Email Address</label>

                                <input type="email" name="email" class="form-control" id="username"
                                       placeholder="user@dwellar.com"
                                       data-ng-model="params.email"                                       
                                       ng-pattern="/^[a-zA-Z\s]+[a-zA-Z\s0-9._-]+@[a-zA-Z\sa-z]+\.[a-zA-Z\s.]{2,5}$/"
                                       ng-model-options="{ updateOn: 'blur' }"
                                       required />

                                <!--<input type="email" name="email" class="form-control" id="username"
                                       placeholder="user@dwellar.com"
                                       data-ng-model="params.email"                                       
                                       ng-pattern="/^[a-z]+[a-z0-9._-]+@[a-z]+\.[a-z.]{2,5}$/"
                                       
                                       required />-->
                              

                                <div class="text-danger"
                                     data-ng-if="loginForm.email.$invalid && (!loginForm.email.$pristine || showValid) && !loginForm.email.$focus">
                                    {{ 'Please Enter Valid Email Address ' | translate }}
                                </div>
                            </div>


                            <div class="form-group"
                                 data-ng-class="{
                        'has-error' : loginForm.password.$invalid && (!loginForm.password.$pristine || showValid) && !loginForm.password.$focus,
                        'has-success': loginForm.password.$valid && !loginForm.password.$pristine && !loginForm.password.$focus
                    }">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" name="password" class="form-control" id="password"
                                       placeholder="Your password"
                                       data-ng-model="params.password"
                                       input-focus
                                       required />
                                <div class="text-danger"
                                     data-ng-if="loginForm.password.$invalid && (!loginForm.password.$pristine || showValid) && !loginForm.password.$focus">
                                    {{ 'Please Enter Valid Password' | translate }}
                                </div>
                            </div>

                            <div class="checkbox checkbx-txt">
                                <label>
                                    <input ng-click="rememberMe()" type="checkbox" name="remember" data-ng-model="params.remember" class="checkbx-f" id="remember"> Keep Me Logged In
                                </label>
                            </div>

                            <button type="submit" class="btn btn-blk" name="login" id="btn_login">LOG IN</button>

                            <div class="forget-password">
                                <a href="javascript:" ui-sref="Forgetpassword">I forgot my password</a>
                            </div>
                        </div>
                    </div><!-- login-bx ended -->

                    <div class="create-account-bx">
                        <div>Don't have an account yet?</div>
                        <button type="button" class="btn btn-create-account" ui-sref="subscriptionLimit" id="btn_createNow">Create one now</button>
                    </div><!-- create-account-bx ended -->

                </form>
            </div><!-- login-content ended -->

        </div>
    </section><!-- content ended -->

    <footer>

        <div id="footer-bottom" class="footer-bottom2">
            <div class="container">

                <!--<a href="#">Privacy Statement</a> | <a href="#">Site Map</a>-->

                <div class="pull-left copyright">
                    <i class="fa fa-copyright"></i> Copyright 2016. Dwellar Systems Private Limited. All Rights Reserved.
                  
                </div>

                <div class="pull-right footer-logo">
                    <img src="assets/images/footer-logo.png" alt="" />
                </div>

            </div>
        </div>
    </footer><!-- footer-bottom -->
</body>
</html>
