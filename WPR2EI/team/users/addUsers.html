
<div class="modal-header ng-scope" style="padding: 15px 30px !important;">
    <button type="button" class="close" ng-click="$dismiss('cancel')" id="btn_addProjectClose">&times;</button>
    <h4 class="modal-title" style="text-align: left;">Add Users To Team</h4>
</div>
<div class="contain">
    <div class="project-detail1">
        <div class="useradd_details">
            <div class="row row_content-user" ng-repeat="user in orgUsers">
                <div class="col-lg-1 col-md-2 col-sm-3">
                    <div class='user-photo pull_left'><img src="{{user.media_url}}" /></div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <p class="user_name">
                        {{user.name}}
                    </p>
                </div>
                <div class="col-lg-8 col-md-6 col-sm-3">
                    <span class="pull-right" style="margin-top: 3%;" ng-click="addUser(user)">
                        <img ng-src="assets/images/{{user.isTeamMember ? 'ok': 'plus'}}_icon.png" />
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="user_list_content">

        <div class="project_list_item">
            <span class="user_items" ng-repeat="user in orgUsers">
                <span class="btn btn-info1 btn_pad" ng-if="user.isTeamMember">
                    {{user.name}}
                    <span class="icon_space glyphicon glyphicon-remove" ng-click="removeUser(user)"></span>
                </span>
            </span>
        </div>
        <div class="user_list_text">
            <div class="row left-inner-addon">
                <div class="col-lg-2 col-md-2 col-sm-1"></div>
                <div class="col-lg-2 col-md-2 col-sm-1"></div>
            </div>
        </div>
        <div class="add_btn_pad" align="center">
            <a href="" id="btn_addUsertoTeam_add" class="btn btn-primary" ng-click="updateTeamUsers()">Add</a>
        </div>
    </div>
</div>
