    <div id="main-content" class="col-xs-12">
    <div class="content-inner">
        <div class="pg-inner-header">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="pg-inner-title">Team Details</h2>
                    <!--<button class="btn btn-default login-btn" id="btn_addnewteam" ng-click="openAddPopup()">Add New User</button>-->
                </div>
            </div>
          </div>
        </div>


        <div class="pg-inner-content">
            <div class="pull-right btn-wrap-right">
                <!--<a href="#" id="btn_addnewteam"  class="btn-lk" ng-click="openAddPopup()">+ Add New User</a>-->
            </div>
     

                <div class="project-detail">

                    
                    <div class="project-detail-info">
                     
                        <!--<div class="project-detail-photo">
                          
                            <img src={{image.Contact_Image}} alt="" class="img-responsive" />
                           
                        </div>-->
                      
                        <div class="project-detail-txt">


                            <div class="project-name">Name:  {{image.name}}
                                <a  id="teamEdit" ng-click="openTeamPopup()" data-toggle="modal" style="cursor:pointer"><span class="edit-icon"></span></a>
                            </div>


                            <div class="project-d02">{{image.description}}</div>
                          

                        </div>
                    </div> <!-- project-detail-info ended -->   
                    



                    <div class="project-detail-tabs pg-tabs" kendo-tab-strip>
                        <ul class=" responsive-tagJS" role="tablist">
                            <li id="teamDetail_summary" class="k-state-active"> <a aria-controls="summary" role="tab" data-toggle="tab">SUMMARY</a></li>
                            <li id="teamDetail_user"><a aria-controls="summary" role="tab" data-toggle="tab">USERS</a></li>
                            <li id="teamDetail_project"><a aria-controls="summary" role="tab" data-toggle="tab">PROJECTS</a></li>
  
                        </ul>

                        <div class="clearfix">

                            <div class="pull-left company-profile-half">

                                <div class="company-profile-row clearfix">
                                    <div class="pull-left profile-row1">Team Name:</div>
                                    <div class="pull-right profile-row2" id="teamDetail_teamName">
                                        <label class="label-group">
                                            <span ng-bind="name"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="company-profile-row clearfix">
                                    <div class="pull-left profile-row1">Description:</div>
                                    <div class="pull-right profile-row2" id="teamDetail_description">
                                        <label class="label-group">
                                            <span ng-bind="description"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div> <!--Summary-->

                        <div class="leads_group" id="documentGridDiv">
                            <div class="tab-content-title">Users<a id="teamDetail_openNewUserPopup"class="add-btn" data-toggle="modal" ng-click="openAddPopup()" style="cursor:pointer">+</a></div>
                            <div kendo-grid k-options="UserGrid" selectable="true">

                            </div>
                        </div>  <!--UserGrid-->

                        <div class="leads_group" id="record-content">
                            <div class="tab-content-title">Projects<a id="teamDetail_openNewProjectPopup" class="add-btn" data-toggle="modal" ng-click="openProjectPopup()" style="cursor:pointer">+</a></div>
                                <div kendo-grid k-options="ProjectGrid" selectable="true">

                                </div>
                            </div> <!--ProjectGrid--> 

                        <div class="leads_group" id="record-content">
                            <div class="tab-content-title">Task <a id="teamDetail_openNewTaskPopup" class="add-btn" data-toggle="modal" ng-click="openAddNewTask()">+</a></div>                  
                                <div kendo-grid k-options="TaskGrid" selectable="true"></div>
                        </div>  <!--Task-->

                        <div class="leads_group" id="record-content">
                            <div kendo-grid k-options="NotesGrid" selectable="true">

                            </div>
                        </div>  <!--Notes-->

                        </div>
                </div>
            </div>
 </div>
