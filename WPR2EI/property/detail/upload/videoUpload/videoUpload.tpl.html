<div class="main-content project project-list img-responsive">
    <div class="modal-header">
        <h3 class="modal-title">Upload Videos</h3>
    </div>
    <br>
    <div class="modal-body">
        <div flow-init
             flow-file-success="$file.msg = $message">
            <div class="row">
                <div class="col-sm-2">
                    <div class="btn btn-primary" flow-btn>Select image</div>
                    {{sample}}
                </div>
                <div class="col-sm-3">
                    <div class="panel panel-success" data-flow-drop data-flow-drag-enter="class='panel panel-primary'"
                         data-flow-drag-leave="class='panel panel-success'"
                         ng-class="class">
                        <div class="panel-body">
                            Drag And Drop your file here
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 last">
                    <div class="progress" ng-show="$flow.isUploading()">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
                             aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                            <span class="sr-only">Uploading..</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 last">
                    <div class="" ng-show="$flow.files.length">
                        <h4>Preview</h4>
                        <img flow-img="$flow.files[0]"/>
                        <br/>
                        <br/>

                        <div> 
                            <button class="btn btn-success" id="btn_video_upload" ng-click="uploadImageToBlob($flow)">Upload Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
