<div class="main-content project project-list img-responsive">
        <div class="modal-content2">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$close()"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                <h3 class="modal-title">Upload Images</h3>
            </div>
            <br>
            <div class="modal-body">
                <div flow-init flow-file-success="$file.msg = $message">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-12">
                            <div class="panel panel-success" data-flow-drop
                                 data-flow-drag-enter="class='panel panel-primary'"
                                 data-flow-drag-leave="class='panel panel-success'"
                                 ng-class="class">
                                <div class="panel-body image-upload-panel">
                                    <div class="row" ng-hide="$flow.files.length">
                                        <div class="col-lg-2 col-md-2 col-sm-12"></div>
                                        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-4" style="height:100%">
                                            <span class="page-center">Drag And Drop your file here</span>
                                        </div>
                                        <div class="col-lg-2 col-md-8 col-sm-12"></div>
                                    </div>
                                    <div class="row" ng-show="$flow.files.length">
                                        <div class="col-sm-6 last">
                                            <div class="">
                                                <!--<h4>Preview</h4>-->
                                                <div ng-repeat="file in $flow.files">
                                                    <img  flow-img="file"/>
                                                    <br>
                                                </div>

                                                <br/>
                                                <br/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-10 col-sm-12">
                            <div class="btn btn-primary" flow-btn>Select image</div>
                            {{sample}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 last">
                            <div class="progress" ng-show="$flow.isUploading()">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                     aria-valuenow="45"
                                     aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                    <span class="sr-only">Uploading..</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-show="$flow.files.length">
                        <button class="btn btn-success" id="btn_image_upload" ng-click="uploadImageToBlob($flow)">Upload Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
