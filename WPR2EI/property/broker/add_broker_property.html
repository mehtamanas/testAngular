ss<div id="main-content" class="col-xs-12">
    <div class="content-inner">
        <div class="pg-inner-header">
            <div class="row">

                <div class="col-md-3">
                    <h2 class="pg-inner-title">Broker-Add Property</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="pg-inner-content" style="">

        <div class="project-detail">

            <div class="top-row" style="width:100%; background:#fff; padding: 0px 26px 15px 14px;">
                <div class="col-lg-12 pull-left">
                    <div class="right-inner-addon" style="padding-top: 12px;border-bottom: 1px solid #e7e7e7;">
                        <h2 class="pg-inner-title"> Add Property Detail</h2>
                    </div>
                </div>
            </div>

            <div class="top-row" style="width:100%; background:#fff; padding:60px">
                <form class="form-content " name="addNewForm" novalidate data-ng-submit="addNew(addNewForm.$valid)" autocomplete="off">

                    <div class="clearfix">

                        <div style="margin-bottom:2px">
                            <label><input type="radio" id="broker_sales" name="broker_optn" ng-model="radioValue" value="sale"/>Sales</label>
                            <label><input type="radio" id="broker_Rent" name="broker_optn" ng-model="radioValue" value="rent" ng-checked="true" /> &nbsp; Rent</label><br />
                            <label><input type="radio" id="broker_Residential" name="test" ng-model="radio1" value="3" /> &nbsp; Residential</label>
                            <label><input type="radio" id="broker_Commercial" name="test" ng-model="radio1" value="4" /> &nbsp; Commercial</label>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Serial No.</label>
                                <input type="text" class="form-control text-bold" id="broker_serialno"
                                       data-ng-model="params.random_id"
                                       minlength="1"
                                       maxlength="60"
                                       input-focus />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <div class="form-group">
                                <label for="">Bedroom</label>
                                <input type="text" class="form-control text-bold" id="broker_bedroom"
                                       data-ng-model="params.num_bedrooms"
                                       minlength="1"
                                       maxlength="60"
                                       ng-pattern="/^[0-9]+$/"
                                       input-focus
                                        />
                            </div>
                        </div>
                        <div class="col-md-1" style="margin-left:1%">
                            <div class="form-group">
                                <label for="">Bathroom</label>
                                <input type="text" class="form-control text-bold" id="broker_bathroom"
                                       data-ng-model="params.num_bathrooms"
                                       minlength="1"
                                       maxlength="60"
                                       ng-pattern="/^[0-9]+$/"
                                       input-focus
                                       />
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="">Agreement Area</label>
                                <div class="area-f">
                                    <input type="text" class="form-control text-bold" id="broker_agreement_area"
                                           data-ng-model="params.Agreement_area"
                                           minlength="1"
                                           maxlength="60"
                                           ng-pattern="/^[0-9]+$/"
                                           input-focus
                                           />
                                    <span class="area-txt">sq.ft</span>
                                </div>
                           </div>
                        </div>
                        <div class="col-md-2" style="margin-left:1%">
                            <div class="form-group">
                                <label for="">Build-up Area</label>
                                <div class="area-f">
                                    <input type="text" class="form-control text-bold" id="broker_BuildUp_area"
                                           data-ng-model="params.Build_up_area"
                                           minlength="1"
                                           maxlength="60"
                                           ng-pattern="/^[0-9]+$/"
                                           input-focus
                                            />
                                    <span class="area-txt">sq.ft</span>
                                </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="">Carpark/Garage</label>
                                <div class="area-f">
                                    <input type="text" class="form-control text-bold" id="broker_carpark"
                                           data-ng-model=""
                                           minlength="1"
                                           maxlength="60"
                                           ng-pattern="/^[0-9]+$/"
                                            />
                                </div>
                            </div>
                        </div>

                        <div class="pull-left f-half-6" style="margin-left:1%">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">Furnishing</label>
                                <select ng-model="furnish1" ng-change="selectfurnish()" class="dropdown form-control text-bold"  id="broker_Furnish">
                                    <option value="" selected>Select Furnishing</option>
                                    <option ng-repeat="fur in furnish"
                                            value="{{fur.id}}">
                                        {{fur.type}}
                                    </select>
                            </div>
                        </div>

                        <div class="col-md-2" style="margin-left:1%">
                            <div class="form-group">
                                <label for="">Floor</label>
                                <input type="text" class="form-control text-bold" id="broker_Floor"
                                       data-ng-model="params.floor_num"
                                       minlength="1"
                                       maxlength="60"
                                       ng-pattern="/^[0-9]+$/"
                                       input-focus
                                       required />
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">View</label>
                                <select ng-model="view1" ng-change="selectView()" class="dropdown form-control text-bold"  id="broker_View">
                                    <option value="" selected>Select View</option>
                                    <option ng-repeat="view in views"
                                            value="{{view.id}}">
                                        {{view.view_type}}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="row" style="margin-bottom: 1%;">
                                <div class="col-md-3" ng-repeat="Amenity in orgAmenities"><input type="checkbox" id="broker_amenity" ng-value="{{Amenity.checkedd}}" name="test" ng-click='onClick($index)'/> &nbsp;{{Amenity.amenity_type_code}}
                                    <h4 ng-if={{}}></h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row for_rent" style="display: none">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">Availabilty</label>
                                <select ng-model="available1" ng-change="selectAvailabilty()" class="dropdown form-control text-bold" id="broker_Availabilty">
                                    <option value="" selected>Select Availabilty</option>
                                    <option ng-repeat="available in availability"
                                            value="{{available.id}}">
                                        {{available.type}}
                                 </select>
                            </div>
                        </div>

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">Lease Period</label>
                                <select ng-model="leasePeriod1" ng-change="selectLeasePeriod()" class="dropdown form-control text-bold" id="broker_lease_period">
                                    <option value="" selected>Select Lease Period</option>
                                    <option value="" selected>12 Months</option>
                                </select>
                            </div>
                        </div>

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Date:</label>
                                <input kendo-date-picker class="form-control" id="broker_date"
                                       ng-model="due_date"
                                       k-ng-model="k_due_date"
                                       k-format="'dd/MM/yyyy hh:mm tt'" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Possession Date:</label>
                                <input kendo-date-picker class="form-control" id="broker_possession_date"
                                       ng-model="params.possassion_date"
                                       k-ng-model="k_due_date"
                                       k-format="'dd/MM/yyyy hh:mm tt'" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">Property Condition</label>
                                <select ng-model="properyCondition1" ng-change="selectPropertyCondition()" class="dropdown form-control text-bold" id="broker_property_condition">
                                    <option value="" selected>Select Property Condition</option>
                                    <option ng-repeat="property in properties"
                                            value="{{property.id}}">
                                        {{property.type}}
                                </select>
                            </div>
                        </div>

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">Listing Source</label>
                                <select ng-model="listSource1" ng-change="selectListSource()" class="dropdown form-control text-bold"  id="broker_listing_source">
                                    <option value="" selected>Select Listing Source</option>
                                    <option ng-repeat="source in sources"
                                            value="{{source.id}}">
                                        {{source.type}}
                                 </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">Type Of Agreement</label>
                                <select ng-model="agreement1" ng-change="selectAgreement()" class="dropdown form-control text-bold"  id="broker_agreement">
                                    <option value="" selected>Select Agreement</option>
                                    <option value="">Leave & Licence</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="top-row" style="width:100%; background:#fff; padding: 0px 26px 15px 14px;">
                        <div class="col-lg-12 pull-left">
                            <div class="right-inner-addon" style="padding-top: 12px;border-bottom: 1px solid #e7e7e7;">
                                <h2 class="pg-inner-title">Location / Address Details</h2>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Building Name</label>
                                <input type="text" class="form-control text-bold" id="broker_buildingname"
                                       data-ng-model="params.building"
                                       minlength="1"
                                       maxlength="60"
                                        />
                            </div>
                        </div>
                    </div>

                    <div ng-repeat="choice in choices1">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Address Line{{$index + 1}}</label>
                                    <input type="text" class="form-control text-bold" id="broker_address"
                                           data-ng-model=""
                                           minlength="1"
                                           maxlength="60"
                                            />
                                </div>
                            </div>
                            <div id="broker_removeaddress" ng-class="{'add-input add_btn_address': $index==0,'remove-field': $index>0}" ng-click="addNewChoice1($event)"><a id="contact_remove_address" href="javascript:">Remove</a></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">City</label>
                                <select ng-model="city1" ng-change="selectcity()" class="dropdown form-control text-bold"  id="broker_city">
                                    <option value="" selected>City</option>
                                    <option ng-repeat="city in cities"
                                            value="{{city.city_id}}">
                                        {{city.city_name}}
                                </select>
                            </div>
                        </div>

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">State</label>
                                <select ng-model="state1" ng-change="selectstate()" class="dropdown form-control text-bold"  id="broker_state">
                                    <option value="" selected>State</option>
                                    <option ng-repeat="state in states"
                                            value="{{state.state_id}}">
                                        {{state.state_name}}
                                </select>
                            </div>
                        </div>

                        <div class="col-md-2" style="margin-left:1%">
                            <div class="form-group">
                                <label for="">Pin</label>
                                <input type="text" class="form-control text-bold" id="broker_pin"
                                       data-ng-model="params.zip_code"
                                       minlength="1"
                                       maxlength="60"
                                        />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Locality</label>
                                <input type="text" class="form-control text-bold" id="broker_locality"
                                       data-ng-model="params.locality"
                                       minlength="1"
                                       maxlength="60"
                                        />
                            </div>
                        </div>
                    </div>

                    <div class="top-row" style="width:100%; background:#fff; padding: 0px 26px 15px 14px;">
                        <div class="col-lg-12 pull-left">
                            <div class="right-inner-addon" style="padding-top: 12px;border-bottom: 1px solid #e7e7e7;">
                                <h2 class="pg-inner-title">Payment</h2>
                            </div>
                        </div>

                    </div>

                    <div  class="row for_rent" style="display: none">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="">Base Rent</label>
                                <input type="text" class="form-control text-bold" id="broker_baseRent"
                                       data-ng-model="params.base_rent"
                                       minlength="1"
                                       maxlength="60"
                                       input-focus
                                        />
                            </div>
                        </div>

                        <div class="col-md-2" style="margin-left:1%">
                            <div class="form-group">
                                <label for="">Advanced Rent</label>
                                <input type="text" class="form-control text-bold" id="broker_advancedRent"
                                       data-ng-model="params.advanced_rent"
                                       minlength="1"
                                       maxlength="60"
                                       input-focus
                                        />
                            </div>
                        </div>

                        <div class="col-md-2" style="margin-left:1%">
                            <div class="form-group">
                                <label for="">Monthly Rent</label>
                                <input type="text" class="form-control text-bold" id="broker_monthlyRent"
                                       data-ng-model="params.monthly_rent"
                                       minlength="1"
                                       maxlength="60"
                                       input-focus
                                        />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">Deposit Required</label>
                                <select ng-model="deposit1" ng-change="selectdeposit()" class="dropdown form-control text-bold"  id="broker_deposit">
                                    <option value="" selected>Select Deposit</option>
                                    <option value=Yes>Yes</option>
                                    <option value=No>No</option>
                                </select>
                            </div>
                        </div>

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">Deposit Type</label>
                                <select ng-model="depositType1" ng-change="selectdepodit_type()" class="dropdown form-control text-bold"  id="broker_depositType">
                                    <option value="" selected>Select Type</option>
                                    <option value="Flat">Flat</option>
                                    <option value="Percent">Percent</option>
                                    <option value="Rent Multiple">Rent Multiple</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-2" style="margin-left:1%">
                            <div class="form-group">
                                <label for="">Deposit Ammount</label>
                                <input type="text" class="form-control text-bold" id="broker_depositAmount"
                                       data-ng-model="params.deposit_amount"
                                       minlength="1"
                                       maxlength="60"
                                        />
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">Mode Of Payment</label>
                                <select ng-model="payment1" ng-change="selectModePayment()" class="dropdown form-control text-bold"  id="broker_paymentMode">
                                    <option value="" selected>Select Payment Mode</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Cheque">Cheque</option>  
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-md-6 for_sale" style="display:none">
                            <div class="form-group">
                                <label for="">Sale Price per sqft</label>
                                <input type="text" class="form-control text-bold" id="broker_salePriceSqft"
                                       data-ng-model="params.sale_price_per_sqft"
                                       minlength="1"
                                       maxlength="60"
                                       input-focus
                                        />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="">Car Park Rate</label>
                                <input type="text" class="form-control text-bold" id="broker_carPark"
                                       data-ng-model="params.car_park_rate"
                                       minlength="1"
                                       maxlength="60"
                                        />
                            </div>
                        </div>

                        <div class="col-md-2 for_sale"  style="display:none;margin-left:1%">
                            <div class="form-group">
                                <label for="">Sale price for Carpark</label>
                                <input type="text" class="form-control text-bold" id="broker_salePriceCarpark"
                                       data-ng-model="params.sale_price_for_car_park"
                                       minlength="1"
                                       maxlength="60"
                                        />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">Liscensee Brokerage Type</label>
                                <select ng-model="brokerage1" ng-change="selectBrokerage()" class="dropdown form-control text-bold"  id="broker_brokerageType">
                                    <option value="" selected>select Brokerage Type</option>
                                    <option value="Flat">Flat</option>
                                    <option value="Percent">Percent</option>
                                    <option value="Rent Multiple">Rent Multiple</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-2" style="margin-left:1%">
                            <div class="form-group">
                                <label for="">Liscensee Brokerage </label>
                                <input type="text" class="form-control text-bold" id="broker_brokerage"
                                       data-ng-model="params.licensee_brokerage"
                                       minlength="1"
                                       maxlength="60"
                                       />
                            </div>
                        </div>
                    </div>

                    <div class="top-row for_rent" style="width:100%; background:#fff; padding: 0px 26px 15px 14px;display:none">
                        <div class="col-lg-12 pull-left">
                            <div class="right-inner-addon" style="padding-top: 12px;border-bottom: 1px solid #e7e7e7;">
                                <h2 class="pg-inner-title">Rent Escalation</h2>
                            </div>
                        </div>

                    </div>

                    <div class="row for_rent" style="display:none">

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">Period</label>
                                <select ng-model="rentEscperiod1" ng-change="selectRentEscPeriod()" class="dropdown form-control text-bold"  id="broker_rentEscPeriod">
                                    <option value="" selected>Select Period</option>
                                    <option value="12 Months">12 Months</option>
                                    <option value="24 Months">24 Months</option>
                                    <option value="36 Months">36 Months</option>
                                </select>
                            </div>
                        </div>

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">Type</label>
                                <select ng-model="rentEscType1" ng-change="selectRentEscType()" class="dropdown form-control text-bold"  id="broker_rentEscType">
                                    <option value="" selected>Select Type</option>
                                    <option value="Flat">Flat</option>
                                    <option value="Percent">Percent</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-2" style="margin-left:1%">
                            <div class="form-group">
                                <label for="">Amount</label>
                                <input type="text" class="form-control text-bold" id="broker_amount"
                                       data-ng-model="params.rent_escalation_amount"
                                       minlength="1"
                                       maxlength="60"
                                        />
                            </div>
                        </div>

                    </div>

                    <!--<div class="top-row" style="width:100%; background:#fff; padding: 0px 26px 15px 14px;">
                        <div class="col-lg-12 pull-left">
                            <div class="right-inner-addon" style="padding-top: 12px;border-bottom: 1px solid #e7e7e7;">
                                <h2 class="pg-inner-title">Taxes and Charges</h2>
                            </div>
                        </div>

                    </div>-->

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs" id="addnewproject_state">Liscensee Brokerage Type</label>
                                <select ng-model="event1" ng-change="selectevent()" class="dropdown form-control text-bold">
                                    <option value="" selected></option>
                                    <option ng-repeat="event in events"
                                            value="{{event.id}}">
                                        {{event.type}}
                                </select>
                            </div>
                        </div>

                        <div class="col-md-2" style="margin-left:1%">

                    <div class="top-row" style="width:100%; background:#fff; padding: 0px 26px 15px 14px;">
                        <div class="col-lg-12 pull-left">
                            <div class="right-inner-addon" style="padding-top: 12px;border-bottom: 1px solid #e7e7e7;">
                                <h2 class="pg-inner-title">Agent Details</h2>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Agent Name</label>
                                <input type="text" class="form-control text-bold" id="broker_agentName"
                                       data-ng-model=""
                                       minlength="1"
                                       maxlength="60"
                                       />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Phone</label>
                                <input type="text" class="form-control text-bold" id="broker_agentPhone"
                                       data-ng-model=""
                                       minlength="1"
                                       maxlength="60"
                                       />
                            </div>
                        </div>
                    </div>

                    <div class="top-row" style="width:100%; background:#fff; padding: 0px 26px 15px 14px;">
                        <div class="col-lg-12 pull-left">
                            <div class="right-inner-addon" style="padding-top: 12px;border-bottom: 1px solid #e7e7e7;">
                                <h2 class="pg-inner-title">Contacts For Premises</h2>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="">First Name</label>
                                <input type="text" class="form-control text-bold" id="broker_bedroom"
                                       data-ng-model="params.first_name"
                                       minlength="1"
                                       maxlength="60"
                                       input-focus />
                            </div>
                        </div>
                        <div class="col-md-2" style="margin-left:1%">
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control text-bold" id="broker_bathroom"
                                       data-ng-model="params.last_name"
                                       minlength="1"
                                       maxlength="60"
                                       input-focus />
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs">Contact Type</label>
                                <select ng-model="contactType1" ng-change="selectContactType()" class="dropdown form-control text-bold"  id="broker_contactType">
                                    <option value="" selected>Select contact Type</option>
                                    <option ng-repeat="contact in contacts"
                                            value="{{contact.id}}">
                                        {{contact.type}}
                               </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Phone</label>
                                <input type="text" class="form-control text-bold" id="broker_contactPhone"
                                       data-ng-model="params.phone_no"
                                       minlength="1"
                                       maxlength="60"
                                       input-focus
                                       required />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Selet Date/Time</label>
                                <input kendo-date-time-picker class="form-control" id="broker_contactDate"
                                       ng-model="due_date"
                                       k-ng-model="k_due_date"
                                       k-format="'dd/MM/yyyy hh:mm tt'" />
                            </div>
                        </div>
                    </div>

                    <div class="top-row" style="width:100%; background:#fff; padding: 0px 26px 15px 14px;">
                        <div class="col-lg-12 pull-left">
                            <div class="right-inner-addon" style="padding-top: 12px;border-bottom: 1px solid #e7e7e7;">
                                <h2 class="pg-inner-title">Comments</h2>
                            </div>
                        </div>
                    </div>

                    <div class="top-row" style="width:100%; background:#fff; padding:60px"></div>

                    <strong class="duration_time form-content form-bx8">Candid Comments</strong>
                    <div class="clearfix">
                        <div class="form-group form-bx form-bx5">
                            <textarea cols="110" rows="05" name="description" id="broker_candidComment"
                                      data-ng-model="params.candid_comments"
                                      minlength="1"
                                      maxlength="500"
                                      input-focus
                                      style="float:left" />
                        </div>
                    </div>

                    <strong class="duration_time form-content form-bx8">Client Comments</strong>
                    <div class="clearfix">
                        <div class="form-group form-bx form-bx5">
                            <textarea cols="110" rows="05" name="description" id="broker_clientComment"
                                      data-ng-model="params.client_comments"
                                      minlength="1"
                                      maxlength="500"
                                      input-focus
                                      style="float:left" />
                        </div>
                    </div>
                    <div class="row">

                        <button type="submit" id="btn_broker_save" class="f-btn f-btn2"  ng-click="save()">Save</button>

                        <button type="button" id="btn_broker_cancel" class="f-btn f-btn2"  ng-click="cancel()">CANCEL</button>


                    </div>

                </form>
            </div>
            <!--</div>--><!-- project-detail ended -->

        </div><!-- pg-inner-content ended -->

    </div>
</div>
<script>
    $(function () {
        $("input[name='broker_optn']").click(function () {
            if ($("#broker_Rent").is(":checked")) {
                $(".for_rent").show();
            } else {
                $(".for_rent").hide();
            }
            if ($("#broker_sales").is(":checked")) {
                $(".for_sale").show();
            } else {
                $(".for_sale").hide();
            }
        });
    });
 </script>
