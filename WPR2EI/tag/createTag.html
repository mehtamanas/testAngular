
<div id="add_new_team" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Create New Tag</h4>
            </div>
            <form class="form-content form-content2 edit-organization-setting" name="addNewForm" style="text-align:left;" autocomplete="off" novalidate data-ng-submit="addNew(addNewForm.$valid)">

                <div class="clearfix">
                    
                        <div class="form-group form-bx form-bx14">
                            <label for="">Tag Name</label>
                            <input type="text" class="form-control text-bold" autofocus name="TagName" id="tagname"
                                   data-ng-model="params.name"
                                   minlength="1"
                                   maxlength="50"
                                   input-focus
                                   required />
                            
                        </div>               
                </div>
            
                <div class="modal-btn-wrap clearfix">

                    <button type="submit" class="f-btn" id="btn_createtagsave">Save</button>

                    <button type="button" class="f-btn f-btn2" ng-click="cancel()" id="btn_createtagcancel">CANCEL</button>
                    <br />
                    <br />
                    <br />
                    <h4 style="color:red"> {{errorMessage}}</h4>
                </div>
            </form>

        </div>
    </div>
</div>
