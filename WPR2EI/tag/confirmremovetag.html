<button type="button" class="close" ng-click="$dismiss('cancel')">&times;</button>
<div class="main-content add-new project sucessful-popup" style="padding: 2%;">
    <h3 style="text-align:center" ng-hide="length">Are you sure you want to delete these &nbsp;{{length}}&nbsp;Tag</h3>
    <h3 style="text-align:center" ng-show="length<=1">Are you sure you want to delete these &nbsp;{{length}}&nbsp;Tag</h3>
    <h3 style="text-align:center" ng-show="length>1">Are you sure you want to delete these &nbsp;{{length}}&nbsp;Tags</h3>

    <div class="modal-btn-wrap5 modal-btn-wrap6 clearfix">
        <div style="padding: 2% 0% 3% 19%;">
            <button type="submit" class="btn btn-primary " id="btn_confirmremovetag_save" ng-click="gotoDelete()">YES</button>
            <button type="button" class="f-btnTag" id="btn_confirmremovetag_cancle" ng-click="$dismiss('cancel')">NO</button>
        </div>
    </div>
</div>
