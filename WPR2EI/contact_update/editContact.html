
<div class="close-btn-wrap">
    <button id="btn_contact_cancel" type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')" &times;><span aria-hidden="true">&times;</span></button>

</div>
<div id="add_new_contact" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">

    <!-- modal-header ended -->

    <div class="modal-body">

        <form class="form-content" name="newForm" autocomplete="off" novalidate
              data-ng-submit="addNewUser(newForm.$valid)">





            <div class="tab-content-title">Update Leads</div>
            <div class="col-md-12">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Updated Date</label>
                        <input kendo-date-picker class=" cstm_height cxo-f1" data-ng-model="params.last_updated_date" placeholder="Last Updated Date" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Contacted Date</label>
                        <input kendo-date-picker class=" cstm_height cxo-f1" data-ng-model="params.last_contacted" placeholder="Last Cotacted Date" />
                    </div>
                </div>
            </div>


            <div class="modal-btn-wrap clearfix">

                <button type="submit"  style="width: 100px;" class=" f-btn btn btn-primary" ng-click="save()" >Save</button>

                <button type="button" style="width: 100px;" class="f-btn f-btn2" ng-click="$dismiss('cancel')">CANCEL</button>
            </div>

        </form>
    </div><!-- modal-body ended -->


</div><!-- modal ended -->
