<style type="text/css">
    .UseHand {
        cursor: pointer !important;
    }
</style>
<div id="main-content" class="col-xs-12">
    <div class="content-inner">

        <div class="pg-inner-header">
            <div class="row">
                <div class="col-md-2">
                    <h2 class="pg-inner-title">Bookings</h2>
                </div>
                <div class="col-md-10">
                    <div class="pull-right btn-wrap-right">
                        <a href="" id="btnAdd" class="btn-blk-create">+SETUP BOOKING RULES</a>
                    </div>
                </div>
            </div>
        </div><!-- pg-inner-header ended -->

    </div><!-- content-inner ended -->

    <div class="pg-inner-content">

        <form action="">

            <div class="clearfix head_filter">
                <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom: 10px;">

                    <div class="col-lg-2 col-md-2 col-sm-2 " style="margin-left: 21px;">
                        <select ng-model="gridView" class="form-control serach_bar_btn" style="font-size:14px;" ng-change="changeView()" id="contactLeadAction">
                            <option value='default' selected>Default View</option>
                            <option ng-repeat="view in views" value={{view.id}}>{{view.view_name}}</option>
                        </select>
                    </div>
                    <div class="col-md-9 col-sm-9" style="width: 81%;">
                        <div class="form-inline">
                            <!--ng-keypress="checkIfEnterKeyWasPressed($event)"-->

                            <input type="text" id="leadQuerySearch" class="form-control serach_bar_filter custom_class" style="width: 71%;" placeholder="Query" ng-model="textareaText" ng-enter="DoWork()" />

                            <a herf="" class="btn search_btn_cancel" ng-click="clearFilter()" id="btn_searchCancel"><i class="fa fa-times"></i></a>
                            <a href="" class="btn serch_btn_custom" ng-click="callFilter()" id="btn_searchCustomCheck"><i class="fa fa-check"></i></a>
                            <!--<a herf="" class="btn btn-primary serach_bar_btn-2" ng-click="callWordFilter()" id="btn_SaveView">BASIC-SEARCH</a>-->
                            <!--<button class="btn btn-primary serach_bar_btn-1" ng-click="saveView()"><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i></button>-->
                            <a herf="" class="btn btn-primary serach_bar_btn-2" ng-click="saveView()" id="btn_SaveView">SAVE VIEW</a>
                            <a herf="" class="btn  serach_bar_btn-1 button_save_del" data-toggle="tooltip" data-placement="top" title="Edit" ng-click="editView()" id="btn_editView"><i class="fa fa-pencil-square-o fa-2x" style="color: #BFBCBC;" aria-hidden="true"></i></a>

                            <a herf="" class="btn  serach_bar_btn-1 button_save_del" data-toggle="tooltip" data-placement="top" title="Delete" ng-click="deleteView()" id="btn_deleteView"><i class="fa fa-trash-o fa-2x" style="color: #BFBCBC;" aria-hidden="true"></i></a>
                            <a href="" ng-click="helpjqlpopup()" id="btn_jqlHelp"> <img src="./images/jql-help-icon.png" style="margin-left:2%" /></a>

                        </div>
                    </div>

                </div>


            </div>

            <div class="clearfix action-spacer">
                <div class="col-lg-12 head_action">
                    <div class="">
                        <div class="col-lg-1 col-md-1 col-sm-1 " style="width: 120px;">
                            <select ng-model="projectAction" class="form-control serach_bar_btn sel_action" ng-change="chooseAction()" id="Project_Action">
                                <option value="" selected>Action</option>
                                <option value='delete'>Delete</option>
                            </select>

                        </div>
                    </div>
                    <button type="button" class="btn btn_refresh"><img src="./images/refresh2.png" /></button>
                </div>
            </div>
     

            <div id="record-content" class="properties-content">

                <div id="project-record-list" kendo-grid k-options="bookingGrid" selectable="true" k-on-change="myGridChange( dataItem )">
                </div>

            </div><!-- record-content ended -->

        </form>

    </div><!-- pg-inner-content ended -->

</div><!-- main-content ended -->
