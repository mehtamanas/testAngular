
<div id="add_new_team" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">

  
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Edit Task</h4>
            </div>
            <form class="form-content form-content2 edit-organization-setting" name="addNewForm"  style="text-align:left" autocomplete="off" novalidate data-ng-submit="addNew(addNewForm.$valid)">

                <div class="clearfix">
                    <div class="form-group"
                         data-ng-class="{
                                  'has-error' : addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus,
                                  'has-success': addNewForm.TaskName.$valid && !addNewForm.TaskName.$pristine && !addNewForm.TaskName.$focus
                                                     }">
                        <div class="form-group form-bx form-bx8">
                            <label for="">Task Name</label>
                            <input type="text" class="form-control text-bold" autofocus name="TaskName"  id="contact_editTask_taskName"
                                   data-ng-model="params.name"
                                   minlength="1"
                                   maxlength="200"
                                   input-focus
                                   required />
                            <div ng-messages="addNewForm.TaskName.$error" style="color:maroon" role="alert">
                                <div ng-message="required" data-ng-if="addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus">This field should not be empty </div>
                                <div ng-message="pattern">Enter valid Task Name</div>
                            </div>
                        </div>
                    </div>
                    <!--<span class="field-mdl field-req">*</span>-->
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="" class="hidden-xs" id="addnewproject_state">Task  Type</label>
                            <select ng-model="event1" ng-change="selectevent()" class="dropdown form-control text-bold"   id="contact_editTask_taskType">
                                <option value="" selected>Choose Task Type</option>
                                <option ng-repeat="event in events"
                                        value="{{event.id}}">
                                    {{event.type}}
                            </select>
                        </div>
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx unit-type">
                                    <label for="">Task Code</label>
                                    <input type="text" class="form-control" disabled autofocus name="task id" id="edittaskTaskId"
                                           placeholder="Task Code"
                                           data-ng-model="params.task_code"
                                           input-focus
                                           required />
                              </div>
                        </div>
                  </div>
             </div>
                <div class="clearfix">
                    <div class="form-group"
                         data-ng-class="{
                                  'has-error' : addNewForm.task_project.$invalid && (!addNewForm.task_project.$pristine || showValid) && !addNewForm.task_project.$focus,
                                  'has-success': addNewForm.task_project.$valid && !addNewForm.task_project.$pristine && !addNewForm.task_project.$focus
                                                     }">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Project:</label>
                                <select ng-model="project1" name="task_project" ng-change="selectproject()" id="contact_editTask_Project"
                                        class="dropdown form-control" required>
                                    <option value="" selected>Select Project</option>
                                    <option ng-repeat="project in projects"
                                            value="{{project.id}}">
                                        <!--ng-disabled="project.id !== project1">-->
                                        {{project.name}}
                                    </option>

                                </select>
                                <div ng-messages="addNewForm.task_project.$error" style="color:maroon" role="alert">
                                    <div ng-message="required" data-ng-if="addNewForm.task_project.$invalid && (!addNewForm.task_project.$pristine || showValid) && !addNewForm.task_project.$focus">This field should not be empty </div>
                                </div>
                            </div>
                            <!--<div class="field-md0 field-req">*</div>-->
                        </div>
                        </div>


                        <div class="pull-left f-half-6" style="margin-top:-21px">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Person:</label>
                                <input type="text" class="form-control  text-bold" autofocus name="contactName" style="background:none"
                                       data-ng-model="selectedContact_name"
                                       id="contact_editTask_Person"
                                       ng-disabled="true" />
                                <!--<select kendo-combo-box class="dropdown form-control"
                        id="contact_editTask_Person"
                        k-placeholder="'Select Contact'"
                        k-data-text-field="'Contact_Name'"
                        k-data-value-field="'Contact_id'"
                        k-filter="'contains'"
                        ng-model="contact1"
                        ng-change="selectcontact()"
                        k-auto-bind="false"
                        k-min-length="3"
                        k-data-source="contacts"></select>-->
                            </div>
                        </div>
                    </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Assign To:</label>
                            <select ng-model="user1" ng-change="selectuser()"  id="contact_editTask_AssignTo"
                                    class="dropdown form-control" >
                                <option value="" selected>Select User</option>
                                <option ng-repeat="user in users"
                                        value="{{user.assign_user_id}}">
                                    {{user.user_name}}
                                </option>

                            </select>
                        </div>
                    </div>

                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Set Priority</label>
                            <select ng-model="priority1" ng-change="selectpriority()" id="contact_editTask_setPriority"
                                    class="dropdown form-control">
                                <option value="" selected>Select Priority</option>
                                <option ng-repeat="prio in priority"
                                        value="{{prio.id}}">
                                    {{prio.type}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <strong class="duration_time form-content form-bx8"> Due Date And Time</strong>
                    <div class="clearfix">

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">    
                                <label for="">Date:</label>                          
                                <input kendo-date-time-picker class="form-control" id="contact_editTask_DueDateAndTime" style="background:none;height:31px"
                                       ng-model="due_date"
                                       k-ng-model="k_due_date"
                                       k-format="'dd/MM/yyyy hh:mm tt'" />
                            </div>
                        </div>
                        <div class="form-group" style="MARGIN-TOP: 5%;">
                            <div style="float:left;margin-bottom:-13px">
                                <label>
                                    <input type="checkbox" name="test3" value="1" ng-model="remind_me" id="chk_remind-Me" ng-init="remind_me=true" >
                                    Remind Me
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Select Time</label>
                            <select ng-model="reminder_time1" ng-change="selectReminderTime()" id="opt_addTaskAssignSetPriority" class="dropdown form-control">
                                <option value="" selected>Select Time</option>
                                <option ng-repeat="remind in reminders"
                                        value="{{remind.id}}">
                                    {{remind.key_name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                    <strong class="duration_time form-content form-bx8">Add Notes</strong>
                    <!--<div class="clearfix">
                        <div class="form-group form-bx form-bx5">

                            <textarea cols="110" rows="5" name="description" id="contact_editTask_description"
                                      data-ng-model="params.text"
                                      minlength="1"
                                      maxlength="500"
                                      input-focus />
                        </div>
                    </div>-->
                <div class="clearfix">
                    <div class="form-group form-bx form-bx8">

                        <textarea id="contact_editTask_description" rows="10" cols="30" style="width:100%;height:400px" kendo-editor k-options="editorOption" k-ng-model="params.htmlcontent" resizable="true"></textarea>
                    </div>
                </div>
                <div class="progress" ng-show="uploader.progress>0 && uploader.progress<100">
                    <div class="progress-bar" role="progressbar"
                         ng-style="{ 'width': uploader.progress + '%' }"></div>
                </div>
                <input ng-show="false" type="file" id="imageBrowser" value="Browse" nv-file-select="" uploader="uploader" />

                  

                    <!--<div class="modal-btn-wrap-1 clearfix">
                        <button type="submit" class="btn btn-primary bold_txt" ladda="loadingDemo"  data-style="expand-right" id="btn_contact_editTask_save"> SAVE</button>
                        <button type="button" class="btn btn_complete" ng-click="completeFun()" id="btn_contact_editTask_complete">COMPLETE  </button>
                        <button type="button" class="btn odd_btn1" ng-click="cancel()" id="btn_contact_editTask_cancel">CANCEL</button>
                       
                    </div>-->

                <div class="modal-btn-wrap clearfix">

                    <button type="submit" class="btn btn-primary bold_txt" ladda="loadingDemo" data-style="expand-right" id="btn_contact_editTask_save" >Save</button>
                    <button type="button" class="btn btn_complete" ng-click="completeFun()" id="btn_contact_editTask_complete">Complete </button>
                    <button type="button" class="btn odd_btn1" id="btn_contact_editTask_cancel" ng-click="cancel()">Cancel</button>
                </div>


</form>

        </div>
