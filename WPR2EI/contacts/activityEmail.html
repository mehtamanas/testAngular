
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">Send Email</h4>
        </div>

        <form class="form-content form-content2 edit-organization-setting" name="emailForm" style="text-align: left;" novalidate data-ng-submit="sendEmail(emailForm.$valid)" autocomplete="off">
            <div class="clearfix">
                <div class="form-group form-bx form-bx8">
                    <label for="">From</label>
                    <input type="text" ng-model="params.fromemailid" input-focus name="from" placeholder="From" ng-disabled="true" required>
                        <!--<auto-complete source="loadTags()"></auto-complete>-->
                    
                </div>
            </div>

            <div class="clearfix">
                <div class="form-group form-bx form-bx8">
                    <label for="">To</label>
                    <input type="text" ng-model="params.toemailid" input-focus name="to" placeholder="To" ng-disabled="true" required>
                        <!--<auto-complete source="loadTags()"></auto-complete>-->
                    
                </div>
            </div>

            <div class="clearfix">
                <div class="form-group form-bx form-bx8">
                    <label for="">CC</label>
                    <input type="text" ng-model="params.cc" input-focus name="cc" ng-disabled="true" placeholder="CC">
                      
                    
                </div>
            </div>

            <div class="clearfix">
                <div class="form-group form-bx form-bx8">
                    <label for="">BCC</label>
                    <input type="text" ng-model="params.bcc" input-focus name="bcc" ng-disabled="true" placeholder="BCC">
                        
                   
                </div>
            </div>

            <!--<div class="clearfix">
                <div class="form-group form-bx form-bx8">
                    <label for="">Select Template</label>
                    <select ng-model="params.template" name="templateSelect" ng-change="selectTemplate()" class="dropdown form-control text-bold">
                        <option value="" selected>--Select Template--</option>
                        <option ng-repeat="template in params.templateList"
                                value="{{template.id}}">
                            {{template.template_name}}
                        </option>
                    </select>
                    <div ng-messages="emailForm.templateSelect.$error" data-ng-if="emailForm.templateSelect.$invalid && (!emailForm.templateSelect.$pristine || showValid) && !emailForm.templateSelect.$focus" style="color:maroon" role="alert">
                        <div ng-message="required">This field is mandatory</div>
                    </div>
                </div>
            </div>-->

            <div class="clearfix">
                <div class="form-group form-bx form-bx8">
                    <label for="">Email Subject</label>
                    <input type="text" autofocus name="EmailSubject" id="agrrement_name"
                           placeholder="Type subject here"
                           data-ng-model="params.subject"
                           ng-disabled="true"
                           input-focus />
                </div>
            </div>

            <div class="clearfix">
                <div class="form-group form-bx form-bx8">
                    <div id="editor" rows="10" cols="30" style="width:100%;height:400px" kendo-editor ng-bind-html="params.template" k-options="editorOption" ng-disable="true" resizable="true"></div>
                </div>
            </div>
            
        </form>
    </div>
</div>
