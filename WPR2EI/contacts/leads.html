<style type="text/css">
    .UseHand {
        cursor: pointer !important;
    }
</style>

<div id="main-content" class="col-xs-12">
    <div class="content-inner">
        <div class="pg-inner-header">
            <div class="row" >
                <div class="col-md-2">
                    <h2 class="pg-inner-title">Leads</h2>
                </div>
                <div class="col-md-10">
                    <div class="pull-right btn-wrap-right">
                        <a id="leads_openUploadNotesPopup" href="" class="btn-lk-1-1" ng-click="openUploadNotesPopup()" style="cursor:pointer"><img src="../images/upload_notes.png" /> Upload Notes</a>
                        <a id="contact_openUploadContactpopup" href="" class="btn-lk-1-1" ng-click="openUploadContactPopup()" style="cursor:pointer"><img src="../images/upload_contact.png" /> Upload Contact</a>
                        <a id="leads_openContactPopup" href="" class="btn-lk-1-1" ng-click="openContactPopup()" style="cursor:pointer;margin-right: 40px;"><img src="../images/add_contact.png" /> Add New Contact </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pg-inner-content">

        <form action="">

            <div class="clearfix head_filter">
                <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom: 10px;">
                    
                    <div class="col-lg-2 col-md-2 col-sm-2 " style="margin-left: 21px;">
                        <select ng-model="gridView" class="form-control serach_bar_btn" style="font-size:14px;" ng-change="changeView()" id="contacaction">
                            <option value='default' selected>Default View</option>
                            <option ng-repeat="view in views" value={{view.id}}>{{view.view_name}}</option>
                        </select>
                    </div>
                    <div class="col-md-9 col-sm-9">
                        <div class="form-inline">
                            <!--ng-keypress="checkIfEnterKeyWasPressed($event)"-->
                            <textarea id="text" class="form-control serach_bar_filter custom_class" style="width: 71%;" placeholder="Query" cols="40" rows="2" my-maxlength="5" ng-model="textareaText" ng-enter="DoWork()"></textarea>
                            <a herf="" class="btn search_btn_cancel" ng-click="clearFilter()"><i class="fa fa-times"></i></a>
                            <a href="" class="btn serch_btn_custom" ng-click="callFilter()"><i class="fa fa-check"></i></a>
                            <!--<button class="btn btn-primary serach_bar_btn-1" ng-click="saveView()"><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i></button>-->
                            <a herf="" class="btn btn-primary serach_bar_btn-2" data-toggle="tooltip" title="Save View" ng-click="saveView()" >SAVE VIEW</i></a>
                            <a herf="" class="btn  serach_bar_btn-1 button_save_del" data-toggle="tooltip" title="Edit" ng-click="editView()"><i class="fa fa-pencil-square-o fa-2x" style="color: #BFBCBC;" aria-hidden="true"></i></a>
                            
                            <a herf="" class="btn  serach_bar_btn-1 button_save_del"  ng-click="deleteView()"><img src="../images/delete_query.png" /></a>
                            <a href="" ng-click="helpjqlpopup()"><img src="../images/jql-help-icon.png" style="margin-left:2%" /></a>
                           
                        </div>
                    </div>

                </div>


            </div>
            <div class="clearfix">
                <div class="col-lg-12 head_action">
                    <div class="">
                        <div class="col-lg-1 col-md-1 col-sm-1 " style="width: 120px;">
                            <select ng-model="leadAction" class="form-control serach_bar_btn sel_action" ng-change="chooseAction()" id="contacaction">
                                <option value='no_action' selected>Action</option>
                                <option value='add_tag'>Add Tag</option>
                                <option value='assign_to'>Assign To</option>
                                <option value='delete'>Delete</option>
                            </select>
                        </div>
                        </div>
                        <button type="button" class="btn btn_refresh"  ><img src="../images/refresh2.png" /></button>
                    </div>
                </div>

            <div id="record-content" class="properties-content">

                <div id="contact_kenomain" kendo-grid k-options="LeadGrid" selectable="true" k-on-change="myGridChange(dataItem )">
                </div>

            </div><!-- record-content ended -->

        </form>

    </div><!-- pg-inner-content ended -->

</div>
