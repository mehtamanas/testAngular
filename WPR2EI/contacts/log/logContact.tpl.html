<!-- modal header-->
<div class="modal-header">
    <h4 class="form-title modal-header-top">Log Contact</h4>
    <div class="close-btn-wrap" style="height:0px!important">
        <button id="btn_assign_cancel" type="button" class="close" style="margin-top: -4%;" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')" &times;><span aria-hidden="true">&times;</span></button>
    </div>
</div>

<div class="main-content project add-new">
    <form name="loginForm" novalidate data-ng-submit="addNew()" autocomplete="off" class="form-horizontal">
        <div class="modal-body">
            <!--<label>Option</label>-->
            <div class="col-md-12">
                <div class="form-group ">
                    <div class="pull-left" style="margin-bottom: 1%;">
                        <input type="button" class="div_lead_email"  value="EMAIL" id="btn_FollowUpLeadEmail" />
                        <input type="button" class="div_lead_call"  value="CALL" style="margin-left: 40px;" id="btn_FollowUpLeadCall" />
                        <input type="button" class="div_lead_meeting"  value="MEETING" style="margin-left: 40px;"  id="btn_FollowUpLeadMeeting" />
                        <input type="button" class="div_lead_other"  value="OTHER" style="margin-left: 40px;" id="btn_FollowUpLeadOther" />
                    </div>
                </div>
                </div>
            <div class="clearfix">
                <div class="form-group col-md-7" style="margin-top:23px">
                    <label for="" style="font-size: 14px;">Select Date / Time</label>
                    <span class="k-widget k-datetimepicker k-header  ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched"><span class="k-picker-wrap k-state-default"><input kendo-date-time-picker="" class="form-control ng-pristine k-input ng-empty ng-invalid ng-invalid-required ng-touched" id="logContact" data-ng-model="params.start_date1" k-ng-model="dateObject" k-format="'MMMM d, yyyy h:mm tt'" required="" data-role="datetimepicker" type="text" role="combobox" aria-expanded="false" aria-disabled="false" aria-readonly="false" aria-invalid="true" style="width: 100%;"><span unselectable="on" class="k-select"><span unselectable="on" class="k-icon k-i-calendar" role="button" aria-controls="addEmailCampaign_startDate_dateview">select</span><span unselectable="on" class="k-icon k-i-clock" role="button" aria-controls="addEmailCampaign_startDate_timeview">select</span></span></span></span>

                    <!--<md-datepicker ng-model="myDate" datetime-picker date-format="yyyy-MM-dd HH:mm:ss"  md-placeholder="Enter date" class="md-block"  md-date-filter="onlyWeekendsPredicate">

            </md-datepicker>-->

                </div>
            </div>
            <div class="clearfix">
                <div class="">
                    <label for="">Add Note</label>
                    <textarea id="logContactEditor" rows="10" cols="30" style="width:100%;" kendo-editor k-options="editorOption" k-ng-model="params.description" resizable="true"></textarea>
                </div>
            </div>
       


            <div class="modal-btn-wrap clearfix" style="margin-top:2%;">

                <button type="submit" class="btn btn-primary" id="btn_contactLog"><b>Save</b></button>

                <button type="button" style="float:none" class="btn odd_btn" ng-click="cancel()" id="btn_contactLogCancel">Cancel</button>
            </div>
            <!--<button class="btn organization-btn" type="submit">Submit</button>-->
        </div>
    </form>

</div>
<script>

    var notePopupHeight = window.innerHeight - 400;
    document.getElementById("logContactEditor").style.height = notePopupHeight + "px";


</script>
