
<div id="add_new_team" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-header">
                <button type="button" id="btn_AddNewTaskClose" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title modal-header-top" >Create New Task</h4>
            </div>
            <form class="form-content form-content2 edit-organization-setting" name="addNewForm"  style="text-align:left" autocomplete="off" novalidate data-ng-submit="addNew(addNewForm.$valid)">

                <div class="clearfix">
                     <div class="form-group"
                   data-ng-class="{
                                  'has-error' : addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus,
                                  'has-success': addNewForm.TaskName.$valid && !addNewForm.TaskName.$pristine && !addNewForm.TaskName.$focus
                                                     }">
                    <div class="form-group form-bx form-bx8">
                        <label for="">Task Name</label>
                        <input type="text" class="form-control  text-bold" autofocus name="TaskName"
                               data-ng-model="name"
                               minlength="1"
                               id="addNewTaskName"
                               maxlength="50"
                               input-focus
                               required/>
                        <div class="text-danger" id="err_taskNew"
                       data-ng-if="addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus">
                              {{ 'Please enter Task Name' | translate }}
                     </div>
                    </div>                     
                        
                </div>
              </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="" class="hidden-xs" id="addnewproject_state">Task  Type</label>
                            <select ng-model="event1" ng-change="selectevent()" class="dropdown form-control text-bold" id="opt_addNewTaskType">
                                <option value="" selected>Choose Task Type</option>
                                <option ng-repeat="event in events"
                                        value="{{event.id}}">
                                    {{event.type}}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Project:</label>
                            <select ng-model="project1" ng-change="selectproject()" id="opt_addTaskProject"
                                    class="dropdown form-control">
                                <option value="" selected>Select Project</option>
                                <option ng-repeat="project in projects"
                                        value="{{project.id}}">
                                    {{project.name}}
                                </option>

                            </select>
                        </div>
                    </div>


                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Person:</label>
                            <select kendo-combo-box class="dropdown form-control"
                                    id="opt_addNewPerson"
                                    k-placeholder="'Select Contact'"
                                    k-data-text-field="'Contact_Name'"
                                    k-data-value-field="'Contact_id'"
                                    k-filter="'contains'"
                                    ng-model="contact1"
                                    ng-change="selectcontact()"
                                    k-auto-bind="false"
                                    k-min-length="3"
                                    k-data-source="contacts">
                            </select>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Assign To:</label>
                            <select ng-model="user1" ng-change="selectuser()" id="opt_addTaskAssign" class="dropdown form-control">
                                <option value="" selected>Select User</option>
                                <option ng-repeat="user in users"
                                        value="{{user.assign_user_id}}">
                                    {{user.user_name}}
                                </option>

                            </select>
                        </div>
                    </div>

                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Set Priority</label>
                            <select ng-model="priority1" ng-change="selectpriority()" id="opt_addTaskAssignSetPriority" class="dropdown form-control">
                                <option value="" selected>Select Priority</option>
                                <option ng-repeat="prio in priority"
                                        value="{{prio.id}}">
                                    {{prio.type}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                  
                    <strong class="duration_time form-content form-bx8"> Due Date And Time</strong>
                   
                    <div class="clearfix">

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Date:</label>
                                <input kendo-date-time-picker class="form-control "
                                      ng-model="due_date"
                                       id="addTaskDate" 
                                      k-ng-model="k_due_date"
                                        k-format="'dd/MM/yyyy hh:mm tt'"
                                   />
                            </div>
                        </div>
                        <div class="form-group" style="MARGIN-TOP: 4%;">
                            <div style="float:left;margin-bottom:-13px">
                                <label>
                                    <input type="checkbox" id="chk_addNewTaskRemind" name="test3" value="1" ng-model="remind_me" ng-init="remind_me=true">
                                    Remind Me
                                </label>
                            </div>
                        </div>
                    </div>

                    
               </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Select Time</label>
                            <select data-ng-model="reminder_time" class="dropdown form-control" id="opt_addNewSelectDate">
                                <option value="0">Select Time</option>
                                <option value="15">15 min</option>
                                <option value=30>30 min</option>
                                <option value=45>45 min</option>
                                <option value=60>60 min</option>
                                <option value=0>no reminder</option>
                            </select>

                        </div>

                    </div>
                </div>

                   
               

                <strong class="duration_time form-content form-bx8">Add Notes</strong>                        
                <div class="clearfix">
                        <div class="form-group form-bx form-bx5">                        
                            <textarea cols="110" rows="05" name="description"
                                      data-ng-model="text"
                                      minlength="1"
                                      id="txt_addNewTask"
                                      maxlength="500"
                                      input-focus 
                                      style="float:left"/>
                        </div>
                    </div>

                <div class="modal-btn-wrap clearfix">

                    <button type="submit" class="f-btn ladda-button" ladda="loadingDemo"  data-style="expand-right" id="btn_addNewTaskSave" ng-disabled="isDisabled">Save</button>

                    <button type="button" class="f-btn f-btn2" id="btn_addNewTaskCancel" ng-click="cancel()">CANCEL</button>

                    
                </div>
            </form>

        </div>
