<div id="add_new_team" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">


    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="contact_addNewNotes">Create New Notes</h4>
    </div>
            <form class="form-content edit-organization-setting" name="addNewForm" style="text-align:left" autocomplete="off" novalidate data-ng-submit="addNew(addNewForm.$valid)">
             
                <div class="clearfix">
                    <div class="form-group form-bx form-bx8">
                        <label for="">From</label>
                        <tags-input ng-model="params.Name" input-focus name="from" placeholder="Contacts" id="contact_addNewNotes_From">
                            <auto-complete source="loadTags($query)"></auto-complete>
                        </tags-input>
                    </div>                   
                </div>
                    <div class="clearfix">                        
                        <div class="form-bx form-bx5">
                            <label for="">Add Note</label>
                            <textarea id="contact_addNewNotes_addNote" autofocus kendo-editor k-ng-model="params.description" ></textarea>
                        </div>
                    </div>
                    <div class="clearfix" style="margin-top:2%">
                        <div class="modal-btn-wrap clearfix">

                            <button type="submit" class="f-btn" id="contact_addNewNotes_save">Save</button>

                            <button type="button" class="f-btn f-btn2" ng-click="cancel()" id="contact_addNewNotes_cancel">CANCEL</button>
                        </div>
                    </div>
            </form>
    </div>
