<!--<button type="button" class="close" ng-click="$dismiss('cancel')">&times;</button>-->
<!-- modal header-->
<div class="modal-header">
    <h4 class="form-title modal-header-top">Assign To</h4>
    <div class="close-btn-wrap" style="height:0px!important">
        <button id="btn_assign_cancel" type="button" class="close" style="margin-top: -7%;" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')" &times;><span aria-hidden="true">&times;</span></button>
    </div>
</div>

<div class="main-content project add-new">
    <form name="loginForm" novalidate data-ng-submit="addNew()" autocomplete="off" class="form-horizontal">
     
        <div class="modal-body">

            <!--<label>Option</label>-->

        
                <div class="form-group form-bx ">
                    <div class="form-group col-md-8">
                        <select ng-model="user1" name="user" ng-change="selectuser()"
                                class="dropdown form-control" id="AssignToContact_assignto" style="margin-left: 25%;" required>
                            <option value="" selected>Select User</option>
                            <option ng-repeat="User in users"
                                    value="{{User.id}}">
                                {{User.name}}
                            </option>
                        </select>
                        

                    </div>
                </div>
       


            <div style="text-align:center">
                <button class="btn btn-default  login-btn" id="btn_AssignToContact_sub" type="submit">Assign</button>
            </div>
            <!--<button class="btn organization-btn" type="submit">Submit</button>-->
        </div>
    </form>

</div>
