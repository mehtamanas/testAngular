<div id="add_new_floor" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-header">
        <h4 class="form-title" style="text-align:left">Add Brochure</h4>
        <div class="close-btn-wrap" style="height:0px!important">
            <button type="button" id="btn_brochureClose" data-toggle="tooltip" title="Close Tab" style="margin-top:-4%" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')" &times;><span aria-hidden="true">&times;</span></button>
        </div>
    </div>
    <div class="modal-body" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
        <form class="form-content form-content2 edit-organization-setting" name="addNewForm" novalidate data-ng-submit="addNew(addNewForm.$valid)" autocomplete="off">
            <div class="clearfix">
                <div class="form-group"
                     data-ng-class="{
                                                    'has-error' : addNewForm.notes.$invalid && (!addNewForm.notes.$pristine || showValid),
                                                    'has-success': addNewForm.notes.$valid && !addNewForm.notes.$pristine
                                                 }">

                    <div class="form-group form-bx form-bx8">
                        <label for="">Notes</label>
                        <input type="text" autofocus name="notes" class="form-control" id="brochureNotes"
                               placeholder="Add Notes "
                               data-ng-model="params.notes"
                               minlength="1"
                               maxlength="50"
                               alphabets-only
                               required />
                        <div class="text-danger"
                             data-ng-if="addNewForm.notes.$invalid && (!addNewForm.notes.$pristine || showValid) && !addNewForm.notes.$focus" id="err_brochureNotes">
                            {{ 'Enter a proper note' | translate }}
                        </div>
                    </div>

                </div>
            </div>

            <!--<h4 class="form-title">Upload PDF Brochure</h4>-->
            <div class="">

                <div class="clearfix image-upload-container">
                    <div class="modal-body image-upload-wrap">
                        <div class="image-upload-title">Upload Pdf Start</div>
                        <div class="dropzone dropzone-bx image-upload-bx">
                            <div class="fallback">
                                <div class="panel panel-success" uploader="uploader" nv-file-over="">
                                    <div class="image-upload-panel">
                                        <div class="row" ng-hide="uploader.queue.length">
                                            <div class="col-lg-2 col-md-2 col-sm-12"></div>
                                            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-4" style="height:100%">

                                            </div>
                                            <div class="col-lg-2 col-md-8 col-sm-12"></div>
                                        </div>
                                        <div class="row" ng-show="uploader.queue.length">
                                            <div class="col-sm-6 last" ng-repeat="item in uploader.queue">
                                                <div ng-show="uploader.isHTML5"
                                                     ng-thumb="{ file: item._file, height: 200 }"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="uploadFileName"><p ng-show="uploader.queue.length"> {{uploader.queue[0]._file.name}}</p></div>

                        <label class="custom-file-input">
                            <input type="file" class="image-upload-f" id="brochureNotesUpload1" value="Browse" accept="application/pdf" nv-file-select="" uploader="uploader" />
                        </label>

                    </div>


                    <div class="modal-body image-upload-wrap" nv-file-drop="" uploader="uploader1" filters="queueLimit, customFilter">
                        <div class="image-upload-title">Upload Pdf End</div>
                        <div class="dropzone dropzone-bx image-upload-bx">
                            <div class="fallback">
                                <div class="panel panel-success" uploader="uploader1" nv-file-over="">
                                    <div class="image-upload-panel">
                                        <div class="row" ng-hide="uploader1.queue.length">
                                            <div class="col-lg-2 col-md-2 col-sm-12"></div>
                                            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-4" style="height:100%">

                                            </div>
                                            <div class="col-lg-2 col-md-8 col-sm-12"></div>
                                        </div>
                                        <div class="row" ng-show="uploader1.queue.length">
                                            <div class="col-sm-6 last" ng-repeat="item in uploader1.queue">
                                                <div ng-show="uploader1.isHTML5"
                                                     ng-thumb="{ file: item._file, height: 200 }"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="uploadFileName"><p ng-show="uploader1.queue.length"> {{uploader1.queue[0]._file.name}}</p></div>
                        <label class="custom-file-input">
                            <input type="file" class="image-upload-f" id="brochureNotesUpload2" value="Browse" accept="application/pdf" nv-file-select="" uploader="uploader1" />
                        </label>

                    </div>

                </div>
            </div>

            <div class="progress" ng-show="showProgress">
                <div class="progress-bar" role="progressbar"
                     ng-style="{ 'width': (uploader.progress+uploader1.progress)/2 + '%' }"></div>
            </div>
            <div class="modal-btn-wrap3 clearfix">
                <button type="submit" id="btn_brochureNotesSave" class="btn btn-primary"
                        ng-click="showProgress=true; uploader.uploadAll();uploader1.uploadAll()">
                    Save
                </button>
            </div>

        </form>
    </div><!-- modal-body ended -->


</div>
