
<div id="add_payment" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-header">
        <button type="button" class="close" id="btn_AddNewPaymentClose" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')" &times;><span aria-hidden="true">&times;</span></button>
        <h4 class="form-title" style="text-align:left">Add New Payment Schemes</h4>
    </div>

    <div class="modal-body">

        <form class="form-content form-content2 edit-organization-setting" name="newForm" novalidate data-ng-submit="addNew(newForm.$valid)" autocomplete="off">

            <div class="payment-modal-wrap">

                <div class="clearfix form-bx-ht">


                    <div class="form-group"
                         data-ng-class="{
                                                    'has-error' : newForm.schemename.$invalid && (!newForm.schemename.$pristine || showValid) && !newForm.schemename.$focus,
                                                    'has-success': newForm.schemename.$valid && !newForm.schemename.$pristine && !newForm.schemename.$focus
                                                                    }">
                        <div class="form-group form-bx form-bx11 form-bx11-1">
                            <label for="">Payment Scheme Name:</label>
                            <input class="form-control" autofocus name="schemename" id="err_addNewPaySchemeName"
                                   placeholder="Payment Scheme name"
                                   data-ng-model="params.Pay_Scheme_name"
                                   minlength="1"
                                   ng-pattern="/^[\w -]*$/"
                                   input-focus
                                   required />
                            <div class="text-danger"
                                 data-ng-if="newForm.schemename.$invalid && (!newForm.schemename.$pristine || showValid) && !newForm.schemename.$focus" id="err_addNewPaySchemeName">
                                {{ ' Enter payment scheme name ' | translate }}
                            </div>
                        </div>

                    </div>


                    <div class="form-group"
                         data-ng-class="{
                                                 'has-error' : newForm.baserate.$invalid && (!newForm.baserate.$pristine || showValid) && !newForm.baserate.$focus,
                                                 'has-success': newForm.baserate.$valid && !newForm.baserate.$pristine && !newForm.baserate.$focus
                                                                   }">
                        <div class="form-group form-bx form-bx-2">
                            <label for="">Base Rate For Scheme</label>
                            <div class="area-f">
                                <input class="form-control" name="baserate" id="addNewPaySchemeBaserate"
                                       placeholder="Base Rate"
                                       data-ng-model="params.base_rate"
                                       minlength="1"
                                       maxlength="10"
                                       ng-pattern="/^[0-9]*$/"
                                       input-focus
                                       required />
                                <span class="area-txt">/sq.ft</span>
                                <div class="text-danger"
                                     data-ng-if="newForm.baserate.$invalid && (!newForm.baserate.$pristine || showValid) && !newForm.baserate.$focus" id="err_addNewPaySchemeBaserate">
                                    {{ 'Enter valid base rate' | translate }}
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

                <br />
                <br />
                <div class="clearfix form-bx-ht" ng-repeat="choice in choices2" ng-form="repeatform">

                    <div class="form-group"
                         data-ng-class="{
                                                         'has-error' : repeatform.Milestone.$invalid && (!repeatform.Milestone.$pristine || showValid) && !repeatform.Milestone.$focus,
                                                         'has-success': repeatform.Milestone.$valid && !repeatform.Milestone.$pristine && !repeatform.Milestone.$focus
                                                                    }">
                        <div class="form-group form-bx form-bx11 form-bx11-1">
                            <label for=""><b>Milestone</b></label>
                            <input class="form-control"
                                   placeholder="Milestone" name="Milestone" id="addNewPayMilestone"
                                   data-ng-model="choice.Milestone"
                                   minlength="1"
                                   ng-pattern="/^[\w -]*$/"
                                   input-focus
                                   required />
                            <div class="text-danger"
                                 data-ng-if="repeatform.Milestone.$invalid && (!repeatform.Milestone.$pristine || showValid) && !repeatform.Milestone.$focus" id="err_addNewPayMilestone">
                                {{ 'Enter valid milestone' | translate }}
                            </div>
                        </div>

                    </div>

                    <div class="form-group"
                         data-ng-class="{
                                                         'has-error' : repeatform.Percentage.$invalid && (!repeatform.Percentage.$pristine || showValid) && !repeatform.Percentage.$focus,
                                                         'has-success': repeatform.Percentage.$valid && !repeatform.Percentage.$pristine && !repeatform.Percentage.$focus
                                                                    }">
                        <div class="form-group form-bx form-bx-2">
                            <label for=""><b>Percent</b></label>
                            <div class="area-f">
                                <input class="form-control"
                                       placeholder="Percentage" name="Percentage" id="addNewPayPercentage"
                                       data-ng-model="choice.percentage"
                                       minlength="1"
                                       maxlength="3"
                                       ng-pattern="/^[0-9]*$/"
                                       input-focus
                                       required />
                                <span class="area-txt">%</span>
                                <div class="text-danger"
                                     data-ng-if="repeatform.Percentage.$invalid && (!repeatform.Percentage.$pristine || showValid) && !repeatform.Percentage.$focus" id="err_addNewPayPercentage">
                                    {{ 'Enter valid percentage' | translate }}
                                </div>
                            </div>

                        </div>

                    </div>

                    <div id="add-address" ng-class="{'add-input add-input2': $index==0,'remove-field': $index>0}" ng-click="addNewChoice2($event)"><a href="javascript:">Remove</a></div>

                </div>
            </div><!-- payment-modal-wrap ended -->

            <div class="modal-btn-wrap5 modal-btn-wrap6 clearfix">
                <div class="btn-f-c"><button class="f-btn" id="btn_addNewPaySave" type="submit">SAVE</button></div>
                <div class="btn-f-c">
                    <button type="button" class="f-btn f-btn2" id="btn_addNewPayCancel" ng-click="cancel()" style="width:400px">CANCEL</button>
                </div>
            </div>

        </form>

    </div><!-- modal-body ended -->


</div>
