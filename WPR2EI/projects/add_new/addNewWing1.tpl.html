<button type="button" class="close" ng-click="$dismiss('cancel')">&times;</button>
<div class="main-content project add-new">
    <!--<!--<h4>Add New Floor Type</h4>-->
    <label class="control-label">Add New Wing Type</label>



    <form name="addNewForm" novalidate
          data-ng-submit="addNew(addNewForm.$valid)"
          autocomplete="off"
          class="form-horizontal">
        <div class="form-group"  
              data-ng-class="{
                    'has-error' : addNewForm.street.$invalid && (!addNewForm.street.$pristine || showValid),
                    'has-success': addNewForm.street.$valid && !addNewForm.street.$pristine
                 }">
             
            <div class="col-xs-10">
                <label class="control-label">Enter Wing Name</label>
                <label class="label-group">
                    <input type="text" autofocus name="street" class="form-control"
                           placeholder="Street"
                           data-ng-model="params.wing_code"
                           minlength="1"
                           maxlength="20"
                           ng-pattern="/^[\w -]*$/"
                           required />
                </label>
                <div class="text-danger"
                     data-ng-if="addNewForm.street.$invalid && (!addNewForm.street.$pristine || showValid) && !addNewForm.street.$focus">
                    {{ 'Enter valid Wing Name' | translate }}
                </div>
            </div>



        </div>


        <div class="form-group"  
             data-ng-class="{
                    'has-error' : addNewForm.totalfloors.$invalid && (!addNewForm.totalfloors.$pristine || showValid),
                    'has-success': addNewForm.totalfloors.$valid && !addNewForm.totalfloors.$pristine
                 }">
            <div class="col-xs-10">
                <label class="control-label">How Many Floors Are There In This Wing?</label>
                <label class="label-group">
                    <input autofocus name="totalfloors" class="form-control"
                           placeholder="How many floors are there"
                           data-ng-model="params.total_no_of_floors"
                           ng-pattern="/[0-9]/"
                           input-focus
                           required />
                </label>
                <div class="text-danger"
                     data-ng-if="addNewForm.totalfloors.$invalid && (!addNewForm.totalfloors.$pristine || showValid) && !addNewForm.totalfloors.$focus">
                    {{'Enter valid Number of Floors' | translate }}
                </div>
            </div>
        </div>




        <h5>Upload Wing Image</h5>
        <div class="row">
            <div class="modal-body col-lg-4 col-md-4 col-sm-4" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
                <label class="control-label">Upload Wing Image</label>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="btn btn-primary"><input type="file" nv-file-select="" uploader="uploader"></div>
                        <div class="panel panel-success" uploader="uploader" nv-file-over="">
                            <div class="panel-body image-upload-panel">
                                <div class="row" ng-hide="uploader.queue.length">
                                    <div class="col-lg-2 col-md-2 col-sm-12"></div>
                                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-4" style="height:100%">
                                        <span class="page-center">Drag And Drop your file here</span>
                                    </div>
                                    <div class="col-lg-2 col-md-8 col-sm-12"></div>
                                </div>
                                <div class="row" ng-show="uploader.queue.length">
                                    <div class="col-sm-6 last" ng-repeat="item in uploader.queue">
                                        <div ng-show="uploader.isHTML5"
                                             ng-thumb="{ file: item._file, height: 200 }"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-body col-lg-4 col-md-4 col-sm-4" nv-file-drop="" uploader="uploader1" filters="queueLimit, customFilter">
                <label class="control-label">Upload 3D Zip</label>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="btn btn-primary"><input type="file" nv-file-select="" uploader="uploader1"></div>
                        <div class="panel panel-success" uploader="uploader1" nv-file-over="">
                            <div class="panel-body image-upload-panel">
                                <div class="row" ng-hide="uploader1.queue.length">
                                    <div class="col-lg-2 col-md-2 col-sm-12"></div>
                                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-4" style="height:100%">
                                        <span class="page-center">Drag And Drop your file here</span>
                                    </div>
                                    <div class="col-lg-2 col-md-8 col-sm-12"></div>
                                </div>
                                <div class="row" ng-show="uploader1.queue.length">
                                    <div class="col-sm-6 last" ng-repeat="item in uploader1.queue">
                                        <div ng-show="uploader1.isHTML5"
                                             ng-thumb="{ file: item._file, height: 200 }"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

      


        <h4>Assign Floor Type</h4>

        <div class="row" data-ng-repeat="floor in floors ">


            <div class="col-sm-6">
                <label class="control-label">Floor Type</label>

                <!--  <h4><span>{{floor.unit_type_desc}}</span></h4>-->


                <div class="form-group">
                     
                    <div class="col-xs-10">

                        <label class="label-group">
                            <input type="text" disabled autofocus name="floortype" class="form-control"
                                   placeholder="Floor Type"
                                   data-ng-model="floor.unit_type_desc"
                             
                                   input-focus
                                   required />
                        </label>
                        <!--<div class="text-danger"
                             data-ng-if="addNewForm.floortype.$invalid && (!addNewForm.floortype.$pristine || showValid) && !addNewForm.floortype.$focus">
                            {{'Please enter valid floor type' | translate }}
                        </div>-->
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <label class="control-label">Floor No</label>

                <!--  <h4><span>{{floor.no_of_units}}</span></h4>-->


                <div class="form-group">
                     <!--data-ng-class="{
                'has-error' : addNewForm.floortype.$invalid && (!addNewForm.floortype.$pristine || showValid),
                'has-success': addNewForm.floortype.$valid && !addNewForm.floortype.$pristine
             }"-->
                    <div class="col-xs-10">

                        <label class="label-group">
                            <input type="text" autofocus name="floortype" class="form-control"
                                   placeholder="Floor Type"
                                   data-ng-model="floor.no_of_units"
                             
                                   input-focus
                                   required />
                        </label>
                        <!--<div class="text-danger"
                             data-ng-if="addNewForm.floortype.$invalid && (!addNewForm.floortype.$pristine || showValid) && !addNewForm.floortype.$focus">
                            {{'Please enter valid floor nunber' | translate }}
                        </div>-->
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <!--<label class="control-label">Floor No</label>-->

                <!--  <h4><span>{{floor.no_of_units}}</span></h4>-->


                <div class="form-group"
                     data-ng-class="{
                'has-error' : addNewForm.floortype.$invalid && (!addNewForm.floortype.$pristine || showValid),
                'has-success': addNewForm.floortype.$valid && !addNewForm.floortype.$pristine
             }">
                    <div class="col-xs-10">

                        <label class="label-group">
                            <input type="hidden" disabled autofocus name="floortype" class="form-control"
                                   placeholder="Floor Type"
                                   data-ng-model="floor.id"
                                   ng-pattern="/[0-9]/"
                                   input-focus
                                   required />
                        </label>
                        <div class="text-danger"
                             data-ng-if="addNewForm.floortype.$invalid && (!addNewForm.floortype.$pristine || showValid) && !addNewForm.floortype.$focus">
                            {{'Please enter valid floor nunber' | translate }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br />
        <div>

            <div class="progress" ng-show="showProgress">
                <div class="progress-bar" role="progressbar"
                     ng-style="{ 'width': uploader.progress + '%' }"></div>
            </div>
        </div>


        <div class="row">

            <button type="submit" class="btn  btn-default" ng-click="showProgress=true;uploader.uploadAll();uploader1.uploadAll()"
                    ng-disabled="!uploader.getNotUploadedItems().length && !uploader1.getNotUploadedItems().length && !uploader2.getNotUploadedItems().length">
                <!--<span class="glyphicon glyphicon-upload"></span>--> Save
            </button>
            <button class="btn  btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>

        <!--<button class="btn organization-btn" type="submit">Save</button>

</div>
