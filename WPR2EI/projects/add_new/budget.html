
<div id="add_new_project" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-header">
        <h4 class="form-title" style="text-align:left">Set Budget</h4>
        <div class="close-btn-wrap" style="height:0px!important">
            <button type="button" id="btn_budgetClose" data-toggle="tooltip" title="Close Tab" style="margin-top:-4%" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')" &times;><span aria-hidden="true">&times;</span></button>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-content form-content2 edit-organization-setting" name="addNewForm" novalidate data-ng-submit="addNew(addNewForm.$valid)" autocomplete="off">
            <div class="clearfix">
                <div class="form-group form-bx form-bx8">
                    <label for="">Budget</label>
                    <input type="text" class="form-control text-bold" autofocus name="project_name"
                           placeholder="Budget"
                           id="budget"
                           data-ng-model="params.name"
                           minlength="1"
                           maxlength="30"
                           ng-pattern="/^[a-z 0-9\s]+$/i"
                           input-focus
                           required />
                </div>
            </div>

            <h4 class="form-sub-title">Goal</h4>
            <div class="clearfix">
                <div class="form-group form-bx form-bx8">
                    <label for="">Leads</label>
                    <input class="form-control" name="project_website" id="budgetLeads"
                           placeholder="Leads"
                           data-ng-model="params.event_date"
                           minlength="1"
                           maxlength="30"
                           input-focus
                           required />
                </div>
            </div>

            <div class="clearfix">
                <div class="form-group form-bx form-bx8">
                    <label for="">Sales</label>
                    <input class="form-control" name="project_website" id="budgetSales"
                           placeholder="Leads"
                           data-ng-model="params.event_date"
                           minlength="1"
                           maxlength="30"
                           input-focus
                           required />
                </div>
            </div>

            <div class="col-sm-1"></div>
            &nbsp;
            <button class="btn organization-btn" id="btn_budgetBack" type="submit" ng-click="signup()"><b>< Back</b></button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <button class="btn organization-btn" id="btn_budgetSaveNext" type="submit"><b>  Save & Next ></b></button>
        </form>
    </div><!-- modal-body ended -->

</div>
