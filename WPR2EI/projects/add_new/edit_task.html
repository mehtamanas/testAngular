
<div id="add_new_team" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" id="btn_editTaskClose" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
                <h4 class="form-title" id="exampleModalLabel" style="text-align:left">Edit Task</h4>
            </div>
            <form class="form-content form-content2 edit-organization-setting" name="addNewForm" style="text-align:left; autocomplete="off" novalidate data-ng-submit="addNew(addNewForm.$valid)" >


                <div class="clearfix">
                    <div class="form-group"
                         data-ng-class="{
                                  'has-error' : addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus,
                                  'has-success': addNewForm.TaskName.$valid && !addNewForm.TaskName.$pristine && !addNewForm.TaskName.$focus
                                                     }">
                        <div class="form-group form-bx form-bx8">
                            <label for="">Task Name</label>
                            <input type="text" class="form-control text-bold" autofocus name="TaskName"
                                   data-ng-model="params.name"
                                   minlength="1"
                                   id="editTaskName"
                                   maxlength="200"
                                   input-focus
                                   required />
                            <div ng-messages="addNewForm.TaskName.$error" style="color:maroon" role="alert">
                                <div ng-message="required" data-ng-if="addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus">This field should not be empty </div>
                                <div ng-message="pattern">Enter valid Task Name</div>
                            </div>
                        </div>
                    </div>
                    <span class="field-mdl field-req">*</span>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="" class="hidden-xs" id="addnewproject_state">Task  Type</label>
                            <select ng-model="event1" ng-change="selectevent()" class="dropdown form-control text-bold" id="editTaskType">
                                <option value="" selected>Choose Task Type</option>
                                <option ng-repeat="event in events"
                                        value="{{event.id}}">
                                    {{event.type}}
                            </select>
                        </div>
                      
                            <div class="pull-left f-half-6">
                                <div class="form-group form-bx unit-type">
                                    <label for="">Task Code</label>
                                    <input type="text" class="form-control" disabled autofocus name="task id" id="edittaskTaskId"
                                           placeholder="Task Code"
                                           data-ng-model="params.task_code"
                                           input-focus
                                           required />
                                </div>
                            </div>
                       </div>
                  </div>
                

                <div class="clearfix">
                    <div class="form-group"
                         data-ng-class="{
                                  'has-error' : addNewForm.project_task.$invalid && (!addNewForm.project_task.$pristine || showValid) && !addNewForm.project_task.$focus,
                                  'has-success': addNewForm.project_task.$valid && !addNewForm.project_task.$pristine && !addNewForm.project_task.$focus
                                                     }">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Project:</label>
                                <select ng-model="project1" name="project_task" ng-change="selectproject()" id="editTaskProject"
                                        class="dropdown form-control" required>
                                    <option value="" selected>Select Project</option>
                                    <option ng-repeat="project in projects"
                                            value="{{project.id}}"
                                            ng-disabled="project.id !== project1">
                                        {{project.name}}
                                    </option>
                                </select>
                                <div ng-messages="addNewForm.project_task.$error" style="color:maroon" role="alert">
                                    <div ng-message="required" data-ng-if="addNewForm.project_task.$invalid && (!addNewForm.project_task.$pristine || showValid) && !addNewForm.project_task.$focus">This field should not be empty </div>                                  
                                </div>
                            </div><div class="field-md0 field-req">*</div>
                        </div>
                    </div>
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Person:</label>
                                <select kendo-combo-box class="dropdown form-control"
                                        id="editTaskPerson"
                                        k-placeholder="'Select Contact'"
                                        k-data-text-field="'Contact_Name'"
                                        k-data-value-field="'Contact_id'"
                                        k-filter="'contains'"
                                        ng-model="contact1"
                                        k-auto-bind="false"
                                        ng-change="selectcontact()"
                                        k-min-length="3"
                                        k-data-source="contacts"></select>
                            </div>
                        </div>
                    </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Assign To:</label>
                            <select ng-model="user1" ng-change="selectuser()"
                                    class="dropdown form-control" id="editTaskAssignTo">
                                <option value="" selected>Select User</option>
                                <option ng-repeat="user in users"
                                        value="{{user.assign_user_id}}">
                                    {{user.user_name}}
                                </option>

                            </select>
                        </div>
                    </div>

                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Set Priority</label>
                            <select ng-model="priority1" ng-change="selectpriority()"
                                    class="dropdown form-control" id="editTaskSetPriority">
                                <option value="" selected>Select Priority</option>
                                <option ng-repeat="prio in priority"
                                        value="{{prio.id}}">
                                    {{prio.type}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <strong class="duration_time form-content form-bx8"> Due Date And Time</strong>
                <div class="clearfix">

                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">

                            <input kendo-date-time-picker class="form-control"
                                   ng-model="due_date"
                                   id="editTaskDueDateAndTime"
                                   k-ng-model="k_due_date"
                                   k-format="'dd/MM/yyyy hh:mm tt'" />
                        </div>
                    </div>
                    <div class="form-group" style="MARGIN-TOP: 2%;">
                        <div style="float:left;margin-bottom:-13px">
                            <label>
                                <input type="checkbox" name="test3" value="1" id="editTaskRemindMe" ng-model="remind_me" ng-init="remind_me=true">
                                Remind Me
                            </label>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Select Time</label>
                            <select ng-model="reminder_time1" ng-change="selectReminderTime()" id="opt_addTaskAssignSetPriority" class="dropdown form-control">
                                <option value="" selected>Select Time</option>
                                <option ng-repeat="remind in reminders"
                                        value="{{remind.id}}">
                                    {{remind.key_name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <strong class="duration_time form-content form-bx8">Add Notes</strong>  
                <div class="clearfix">
                    <div class="form-group form-bx form-bx5">
                      
                        <textarea cols="110" rows="5" name="description"
                                  data-ng-model="params.text"
                                  minlength="1"
                                  id="txt_editTaskAddNotes"
                                  maxlength="500"
                                  input-focus
                                   />
                    </div>
                </div>

                

               
                <div class="modal-btn-wrap-1 clearfix">
                    <!--<button type="submit" id="btn_editTaskSave" class="f-btn"> SAVE</button>
                    <button type="button" id="btn_editTaskCancel" class="f-btn f-btn2" ng-click="cancel()">CANCEL</button>
                    <button type="button" id="btn_editTaskComplete" class="f-btn f-btn2" ng-click="completeFun()">COMPLETE  </button>-->

                    <button type="submit" class="btn btn-primary bold_txt" id="btn_editTask_save">Save</button>
                    <button type="button" class="btn btn_complete" ng-click="completeFun()" id="btn_editTask_complete">Complete</button>
                    <button type="button" class="btn odd_btn1" ng-click="cancel()" id="btn_editTask_cancel">Cancel</button>
                </div>
                    
            </form>

        </div>
    </div>
</div>
