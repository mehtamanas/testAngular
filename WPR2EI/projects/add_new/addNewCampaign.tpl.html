
<div id="add_new_project" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-header">
        <h4 class="form-title" style="text-align:left">Create New Events</h4>
        <div class="close-btn-wrap" style="height:0px!important">
            <button type="button" id="btn_addNewCampClose" data-toggle="tooltip" title="Close Tab" style="margin-top:-4%" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')" &times;><span aria-hidden="true">&times;</span></button>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-content form-content2 edit-organization-setting" name="addNewForm" style="text-align:left;" novalidate data-ng-submit="addNew(addNewForm.$valid)" autocomplete="off">
            <div class="clearfix">
                <div class="form-group form-bx form-bx8">
                    <label for="">Event Title</label>
                    <input type="text" class="form-control text-bold" autofocus name="project_name"
                           placeholder="Event Name"
                           data-ng-model="name"
                           id="addNewCampEventTitle"
                           minlength="1"
                           maxlength="50"
                           input-focus
                           required />
                </div>
            </div>

            <div class="clearfix">
                <div class="form-group form-bx form-bx8">
                    <label for="">Location</label>
                    <input type="text" class="form-control text-bold" autofocus name="project_name"
                           placeholder="Address"
                           id="addNewCampLocation"
                           data-ng-model="location"
                           minlength="1"
                           maxlength="100"
                           input-focus />
                </div>
            </div>

            <div class="clearfix">
                <div class="pull-left f-half-6">
                    <div class="form-group form-bx4 form-bx3-1" style="width:390px">
                        <label for="">Project</label>
                        <select ng-model="project1" ng-change="selectproject()" id="btn_addNewCampProject"
                                class="dropdown form-control">
                            <option value="" selected>Select Project</option>
                            <option ng-repeat="project in projects"
                                    value="{{project.id}}"
                                    ng-disabled="project.id !== project1">
                                {{project.name}}
                            </option>

                        </select>
                    </div>
                </div>

                <div class="pull-left f-half-6">
                    <div class="form-group form-bx4 form-bx3-1" style="width:390px">
                        <label for="">Contact</label>
                        <select ng-model="contact1" ng-change="selectcontact()"
                                class="dropdown form-control" id="addNewCampContact">
                            <option value="" selected>Select Contact</option>
                            <option ng-repeat="contact in contacts"
                                    value="{{contact.Contact_id}}">
                                {{contact.Contact_Name}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <strong class="duration_time form-content form-bx8"> Duration</strong>

            <div class="clearfix">
                <div class="pull-left f-half-6">
                    <div class="form-group form-bx4 form-bx3-1" style="width:390px">
                        <label for="">Start Date </label>
                        <input kendo-date-time-picker class="form-control"
                               ng-model="start_date"
                               id="addNewCampStartDate"
                               k-ng-model="k_start_date"
                               k-format="'dd/MM/yyyy hh:mm tt'" />
                    </div>
                </div>
                <div class="pull-left f-half-6">
                    <div class="form-group form-bx4 form-bx3-1" style="width:390px">
                        <label for="">End Date</label>
                        <input kendo-date-time-picker class="form-control"
                               ng-model="end_date"
                               id="addNewCampEndDate"
                               k-ng-model="k_end_date"
                               k-format="'dd/MM/yyyy hh:mm tt'" />
                    </div>
                </div>
            </div>

            <strong class="duration_time form-content form-bx8">  Set Reminder</strong>

            <div class="clearfix">
                <div class="pull-left f-half-6">
                    <div class="form-group form-bx form-bx3-1">
                        <label for="">Select Time</label>
                        <select data-ng-model="reminder_time" id="addNewCampSelectTime" class="dropdown form-control">
                            <option value="" selected>Select Time</option>
                            <option value="15 min">15 min</option>
                            <option value="30 min">30 min</option>
                            <option value="45 min">45 min</option>
                            <option value="60 min">60 min</option>
                            <option value="no reminder">no reminder</option>
                        </select>
                    </div>
                </div>
            </div>

            <strong class="duration_time form-content form-bx8"> Add Notes</strong>
            <div class="clearfix">
                <div class="form-group form-bx form-bx5">
                    <textarea cols="110" rows="5" name="description"
                              data-ng-model="text"
                              minlength="1"
                              id="txt_addNewCampAddNotes"
                              maxlength="500"
                              input-focus />
                </div>
            </div>

            <div class="form-group">
                <label><input type="checkbox" name="test3" value="1" id="addNewCampRemindMe" ng-model="remind_me" ng-init="remind_me=true"></label>
                <label>Remind Me</label>
            </div>

            <!-- select-project-type ended -->
            <div class="modal-btn-wrap5 modal-btn-wrap6 clearfix">
                <div class="btn-f-c">
                    <button class="f-btn" id="btn_addNewCampSave" ng-click="eventCreate()" type="submit">
                        SAVE
                    </button>
                </div>
                <div class="btn-f-c"><button class="f-btn f-btn2" type="submit" id="btn_addNewCampCancel" ng-click="$dismiss('cancel')">CANCEL</button></div>
            </div>
        </form>
    </div><!-- modal-body ended -->

</div>
