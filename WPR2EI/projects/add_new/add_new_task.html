
<div id="add_new_team" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Create New Task</h4>
            </div>
            <form class="form-content form-content2 edit-organization-setting" name="addNewForm" style="text-align:left;" autocomplete="off" novalidate data-ng-submit="addNew(addNewForm.$valid)" >

                <div class="clearfix">
                    <div class="form-group"
                         data-ng-class="{
                                  'has-error' : addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus,
                                  'has-success': addNewForm.TaskName.$valid && !addNewForm.TaskName.$pristine && !addNewForm.TaskName.$focus
                                                     }">
                        <div class="form-group form-bx form-bx14">
                            <label for="">Task Name</label>
                            <input type="text" class="form-control text-bold" autofocus name="TaskName"
                                   data-ng-model="name"
                                   minlength="1"
                                   maxlength="50"
                                   input-focus
                                   required />
                            <div class="text-danger"
                                 data-ng-if="addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus">
                                {{ 'Please enter Task Name' | translate }}
                            </div>
                        </div>

                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="" class="hidden-xs" id="addnewproject_state">Task  Type</label>
                            <select ng-model="event1" ng-change="selectevent()" class="dropdown form-control text-bold" >
                                <option value="" selected>Choose Task Type</option>
                                <option ng-repeat="event in events"
                                        value="{{event.id}}">
                                    {{event.type}}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Project:</label>
                            <select ng-model="project1" ng-change="selectproject()" id="contact_project"
                                    class="dropdown form-control" >
                                <option value="" selected>Select Project</option>
                                <option ng-repeat="project in projects"
                                        value="{{project.id}}"
                                        ng-disabled="project.id !== project1">
                                    
                                    {{project.name}}
                                </option>

                            </select>
                        </div>
                    </div>

                    <!--<div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Property:</label>
                            <select ng-model="project1" ng-change="selectproject()" id="contact_project"
                                    class="dropdown form-control" >
                                <option value="" selected>Select Property</option>
                                <option ng-repeat="project in projects"
                                        value="{{project.id}}">
                                    {{project.name}}
                                </option>

                            </select>
                        </div>
                    </div>-->

                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Person:</label>
                            <select ng-model="contact1" ng-change="selectcontact()"
                                    class="dropdown form-control" >
                                <option value="" selected>Select Contact</option>
                                <option ng-repeat="contact in contacts"
                                        value="{{contact.Contact_id}}">
                                    {{contact.Contact_Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Assign To:</label>
                            <select ng-model="user1" ng-change="selectuser()"
                                    class="dropdown form-control" >
                                <option value="" selected>Select User</option>
                                <option ng-repeat="user in users"
                                        value="{{user.assign_user_id}}">
                                    {{user.user_name}}
                                </option>

                            </select>
                        </div>
                    </div>
                </div>
                <strong class="duration_time form-content form-bx13"> Due Date </strong>
                <div class="clearfix">
                    
                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Date:</label>
                            <input kendo-date-time-picker class="form-control"
                                   ng-model="due_date" 
                                   k-ng-model="k_due_date"
                                     k-format="'dd/MM/yyyy hh:mm tt'"
                                   />
                        </div>
                   </div>                
               </div>

                <div class="clearfix">
                    <!--<div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Select Time</label>
                            <select data-ng-model="reminder_time"  class="dropdown form-control" >
                                <option value="" selected>Select Time</option>
                                <option value="15 min" >15 min</option>
                                <option value="30 min">30 min</option>
                                <option value="45 min">45 min</option>
                                <option value="60 min">60 min</option>
                                <option value="no reminder">no reminder</option>
                            </select>
                        </div>
                    </div>-->

                    <div class="pull-left f-half-6">
                        <div class="form-group form-bx form-bx3-1">
                            <label for="">Set Priority</label>
                            <select ng-model="priority1" ng-change="selectpriority()"
                                    class="dropdown form-control" >
                                <option value="" selected>Select Priority</option>
                                <option ng-repeat="prio in priority"
                                        value="{{prio.id}}">
                                    {{prio.type}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <strong class="duration_time form-content form-bx8">Add Notes</strong>   
                <div class="clearfix">
                    <div class="form-group form-bx form-bx6">
                       
                        <textarea cols="110" rows="5" name="description"
                                  data-ng-model="text"
                                  minlength="1"
                                  maxlength="500"
                                  input-focus
                                   />
                    </div>
                </div>

                <div class="form-group">
                    <div style="float:left;margin-bottom:-13px">
                        <span><input type="checkbox" name="test3" value="1" ng-model="remind_me" ng-init="remind_me=true"></span>
                        <label>Remind Me</label>
                    </div>
                </div>

                <div class="modal-btn-wrap clearfix">

                    <button type="submit" class="f-btn">Save</button>

                    <button type="button" class="f-btn f-btn2" ng-click="cancel()">CANCEL</button>
                </div>
            </form>

        </div>
    </div>
</div>
