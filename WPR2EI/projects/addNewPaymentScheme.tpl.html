<div id="add_payment" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btn_addNewPaySchemeClose" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Add New Payment Schemes</h4>
            </div>

            <div class="modal-body">

                <form class="form-content form-content2 edit-organization-setting" name="addNewForm" novalidate data-ng-submit="addNew(addNewForm.$valid)" autocomplete="off">

                    <div class="payment-modal-wrap">

                        <div class="clearfix">
                            <div class="form-group form-bx form-bx11 form-bx11-1">

                                <label for="">Payment Scheme Name:</label>
                                <input class="form-control" name="schemename"
                                       placeholder="Payment Scheme name"
                                       data-ng-model="params.Pay_Scheme_name"
                                       minlength="1"
                                       id="addNewPayName"
                                       maxlength="20"
                                       ng-pattern="/^[\w -]*$/"
                                       input-focus
                                       required />

                            </div>

                            <div class="form-group form-bx form-bx-1">
                                <label for="">Base Rate For Scheme</label>
                                <div class="area-f">
                                    <input class="form-control" name="baserate"
                                           placeholder="Base Rate"
                                           id="addNewPayBaserate"
                                           data-ng-model="params.base_rate"
                                           minlength="1"
                                           maxlength="20"
                                           ng-pattern="/^(0|[1-9][0-9]*)$/"
                                           input-focus
                                           required />
                                    <span class="area-txt">/sq.ft</span>
                                </div>
                            </div>

                        </div>

                        <!--<div class="form-b-b"></div>-->

                        <div class="clearfix form-bx-ht" ng-repeat="choice in choices">
                            <div class="form-group form-bx form-bx11 form-bx11-1">
                                <label for=""><b>Milestone</b></label>
                                <input class="form-control"
                                       placeholder="Milestone" name="Milestone"
                                       data-ng-model="choice.Milestone"
                                       minlength="1"
                                       id="addNewPayMilestone"
                                       maxlength="20"
                                       ng-pattern="/^[\w -]*$/"
                                       input-focus
                                       required />
                            </div>


                            <div class="form-group form-bx form-bx-1">
                                <label for=""><b>Percent</b></label>
                                <div class="area-f">
                                    <input class="form-control"
                                           placeholder="Percentage" name="Percentage"
                                           data-ng-model="choice.percentage"
                                           minlength="1"
                                           id="addNewPayPercentage"
                                           maxlength="20"
                                           ng-pattern="/^(0|[1-9][0-9]*)$/"
                                           input-focus
                                           required />
                                    <span class="area-txt">%</span>
                                </div>
                            </div>

                            <div id="add-address" class="add-input add-input2" ng-click="addNewChoice()"><a href="javascript:">add</a></div>

                        </div>





                        <!--<div id="payment-twrap" class="input-wrap3 clearfix">
                            <div class="form-group form-bx form-bx11 form-bx11-1">
                                <input type="text" placeholder="" class="form-control">
                            </div>
                            <div class="form-group form-bx form-bx-1">
                                <div class="area-f">
                                    <input type="text" placeholder="" class="form-control">
                                    <span class="area-txt">%</span>
                                </div>
                            </div>
                            <div id="payment-lnk" class="add-input"><a href="javascript:">add</a></div>
                        </div>-->

                    </div><!-- payment-modal-wrap ended -->

                    <div class="modal-btn-wrap5 modal-btn-wrap6 clearfix">
                        <div class="btn-f-c"><button class="f-btn" id="btn_AddPaySave" type="submit">SAVE</button></div>
                        <div class="btn-f-c"><button class="f-btn f-btn2" id="btn_AddPayCancel" type="submit" ng-click="$dismiss('cancel')">CANCEL</button></div>
                    </div>

                </form>

            </div><!-- modal-body ended -->

        </div>
    </div>
</div>
