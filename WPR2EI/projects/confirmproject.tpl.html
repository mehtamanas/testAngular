    <div class="modal-btn-wrap5 modal-btn-wrap6 clearfix">
        <div style="padding: 2% 0% 3% 19%;">
            <button type="submit"  class="btn btn-primary " id="btn_confirmProjectYes" ng-click="gotoDelete()">YES</button>
            <button type="button" class="f-btnTag" id="btn_confirmProjectNo" ng-click="$dismiss('cancel')">NO</button>
        </div>
    </div>
