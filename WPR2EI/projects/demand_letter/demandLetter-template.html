
<div id="main-content" class="col-xs-12">
    <div class="content-inner">
        <div class="pg-inner-header">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="pg-inner-title">Send Demand Letter</h2>
                </div>
            </div>
            <div class="pg-inner-content">
                <div class="col-md-12 tab_head-2">
                    <div class="row " style="padding: 1px 0px 1px 16px;">
                        <div class="col-md-3 email_tabs2">Select Clients</div>
                        <div class="col-md-1 tabarrow"><img src="images/blue_arrow.png" class="arrow-height" /></div>
                        <div class="col-md-3 email_tabs2" style="margin-left: 23px;">Select Demand Letter</div>
                        <div class="col-md-1 tabarrow"><img src="images/gray_blue_arrow.png" class="arrow-height" /></div>
                        <div class="col-md-3 email_tabs_active">Summary</div>

                    </div>
                </div>
                <div class="project-detail">
                    <form class="form-content form-content2 edit-organization-setting" name="emailForm" novalidate data-ng-submit="sendEmail(emailForm.$valid)" autocomplete="off">
                        <div class="top-row" style="width:100%; background:#fff; padding:60px;">
                            <!-- content start -->
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6 pull-left">
                                        <div class="clearfix">
                                            <div class="form-group">
                                                <h2 class="pg-inner-title">Select Demand Letter Template</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="user_details2">
                            <div class="clearfix tab-head-inner" style="margin-top: 2%;">

                                <div class="clearfix">
                                    <div class="form-group form-bx form-bx8">
                                        <label for="">Select Template</label>
                                        <select ng-model="params.template" name="templateSelect" ng-change="selectTemplate()" class="dropdown form-control text-bold" required>
                                            <option value="" selected>--Select Demand Letter Template--</option>
                                            <option ng-repeat="template in params.templateList"
                                                    value="{{template.id}}">
                                                {{template.template_name}}
                                            </option>
                                        </select>

                                    </div>
                                </div>

                                <div class="clearfix">
                                    <div class="form-group form-bx form-bx5">
                                        <label for=""> Subject </label>
                                        <div>
                                            <input type="text" autofocus name="Subject" class="form-control" id="subject-id"
                                                   placeholder="Subject"
                                                   data-ng-model="params.subject"
                                                   input-focus />
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix">
                                    <div class="form-group form-bx form-bx8"
                                         data-ng-class="{
                                                  'has-error' : emailForm.bodyTextBox.$invalid && (!emailForm.bodyTextBox.$pristine || showValid),
                                                  'has-success': emailForm.bodyTextBox.$valid && !emailForm.bodyTextBox.$pristine
                                                }">
                                        <textarea id="payment_editor" rows="10" cols="30" style="width:100%;height:400px" kendo-editor k-ng-model="params.bodyText" name="bodyTextBox" k-options="editorOption" resizable="true" required></textarea>


                                        <div ng-messages="emailForm.bodyTextBox.$error" data-ng-if="emailForm.bodyTextBox.$invalid && (!emailForm.bodyTextBox.$pristine || showValid) && !emailForm.bodyTextBox.$focus" style="color:maroon" role="alert">
                                            <div ng-message="required">This field is mandatory</div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="top-row" style="width:100%; background:#fff; padding:60px">
                            <div class="user_list_content">
                                <div class="modal-btn-wrap5 modal-btn-wrap6 tab-head-inner-1" style="text-align:right;">
                                    <button type="submit" class="btn organization-btn-1" id="payment_letter_next" style="margin-right: 9%; " ng-click="goToSave()"><b> Next &gt;</b></button>
                                    <button class="btn campaign-container-btn" id="payment_letter_back" type="button" style="margin-left:0px;" ng-click="goToList()">Back</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
