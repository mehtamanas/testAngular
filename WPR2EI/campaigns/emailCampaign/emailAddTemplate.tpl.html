
<div id="main-content" class="col-xs-12">
    <div class="content-inner">
        <div class="pg-inner-header">
            <div class="row">
                <div class="col-md-12" >
                    <h2 class="pg-inner-title">Add Template</h2>
                </div>
            </div>
            <div class="pg-inner-content">
                <div class="col-md-12 tab_head">
                    <div class="row " style="padding: 1px 0px 1px 16px;">
                        <div class="col-md-2 email_tabs2">Campaign info</div>
                        <div class="col-md-1 tabarrow"><img src="images/blue_arrow.png" class="arrow-height" /></div>
                        <div class="col-md-2 email_tabs2" style="margin-left: 21px;">Set Budget</div>
                        <div class="col-md-1 tabarrow"><img src="images/blue_arrow.png" class="arrow-height" /></div>
                        <div class="col-md-2 email_tabs2" style="margin-left: 21px;">Select contact</div>
                        <div class="col-md-1 tabarrow"><img src="images/blue_arrow.png" class="arrow-height" /></div>
                        <div class="col-md-2 email_tabs2" style="margin-left: 21px;">Add template</div>
                        <div class="col-md-1 tabarrow"><img src="images/gray_blue_arrow.png" class="arrow-height" /></div>
                        <div class="col-md-2 email_tabs_active">Summary</div>
                    </div>
                </div>
                <div class="project-detail">
                    <form class="form-content form-content2 edit-organization-setting" name="emailForm" novalidate data-ng-submit="sendEmail(emailForm.$valid)" autocomplete="off">
                        <div class="top-row" style="width:100%; background:#fff; padding:60px">
                            <!-- content start -->
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6 pull-left">
                                            <div class="clearfix">
                                                <div class="form-group">
                                                    <h2 class="pg-inner-title">Select Template</h2>
                                                </div>
                                            </div>
                                        </div>
                                    <div class="col-md-2"></div>

                                    <div class="col-md-3">
                                        <div id="email-wrap">
                                            <div id="email-no" class="">
                                                <input autofocus name="email" class="form-control" id="newuseradd_email" type="text"
                                                       placeholder="Enter the Email Address"
                                                       data-ng-model="params.emailTo"
                                                       required />
                                            </div>
                                            
                                         </div>
                                        
                                       </div>
                                    <div class="col-md-1">
                                        <button class="btn btn-primary" style="width:100px;padding: 11px" id="btn_c_invite" ng-click="showValid=true"> SEND </button>
                                        </div>
                                    </div>
                             </div>
                            </div>
                        <div class="user_details2">
                            <div class="clearfix tab-head-inner" style="margin-top: 2%;">

                                <div class="clearfix" >
                                    <div class="form-group form-bx form-bx8">
                                        <label for="">Select Template</label>
                                        <select ng-model="params.template" name="templateSelect" ng-change="selectTemplate()" class="dropdown form-control text-bold" required>
                                            <option value="" selected>--Select Template--</option>
                                            <option ng-repeat="template in params.templateList"
                                                    value="{{template.id}}">
                                                {{template.template_name}}
                                            </option>
                                        </select>
                                        <div ng-messages="emailForm.templateSelect.$error" data-ng-if="emailForm.templateSelect.$invalid && (!emailForm.templateSelect.$pristine || showValid) && !emailForm.templateSelect.$focus" style="color:maroon" role="alert">
                                            <div ng-message="required">This field is mandatory</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix">
                                    <div class="form-group form-bx form-bx5">
                                        <label for=""> Subject </label>
                                        <div>
                                            <input type="text" autofocus name="Subject" class="form-control" id="subject-id"
                                                   placeholder="Subject"
                                                   data-ng-model="params.subject"
                                                   input-focus
                                                   required />
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix">
                                    <div class="form-group form-bx form-bx8">
                                        <textarea id="editor" rows="10" cols="30" style="width:100%;height:400px" kendo-editor k-ng-model="params.bodyText" k-tools="params.tools" resizable="true"></textarea>
                                    </div>
                                </div>
                                <!--<div class="modal-btn-wrap5 modal-btn-wrap6" style="text-align:right;">
                <button type="submit" class="btn organization-btn" id="btn_next" style="margin-right: 1%;" ng-click="back()"> B32ack </button>
                <button type="button" class="btn campaign-container-btn" id="campaign_cancel"  ng-click="next()">Next </button>

            </div>-->
                            </div>
                            </div>
                        <div class="top-row" style="width:100%; background:#fff; padding:60px">
                            <div class="user_list_content">
                                <div class="modal-btn-wrap5 modal-btn-wrap6 tab-head-inner" style="text-align:right;">
                                    <button type="submit" class="btn organization-btn" id="btn_next" style="margin-right: 2%;" ng-click="next()"><b> Next &gt;</b></button>
                                    <button class="campaign-container-btn-cancel" style="margin-left: 19%;" id="campaign_cancel" type="button" ng-click="cancel()">
                                        CANCEL
                                    </button>
                                    <button class="btn campaign-container-btn" id="campaign_cancel" type="button" ng-click="back()">
                                        Back
                                    </button>
                                </div>
                                </div>
                                <!--<div class="row">
                <button type="submit" class="col-md-2 btn btn-primary" style="margin:1px;background-color:black" ng-click="back()"> Back </button>
                <span class="col-md-6"></span>
                <button type="button" class="col-md-2 btn btn-primary" ng-click="next()" style="margin:1px"> Next </button>
            </div>-->
                                <!-- content end -->
                            </div>
</form>
                </div>
            </div>
        </div>
    </div>
</div>
