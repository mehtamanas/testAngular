
<div id="main-content" class="col-xs-12">
    <div class="content-inner">
        <div class="pg-inner-header">
            <div class="row">

                <div class="col-md-3">
                    <h2 class="pg-inner-title">Task / <span class="selectedPageBreadcrumb"> Edit Task </span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="pg-inner-content" style="">
        <div class="project-detail">
            <div class="top-row" style="width:100%; background:#fff; padding:40px;">
                <form class="form-content form-content2 edit-organization-setting" name="addNewForm" style="text-align:left" autocomplete="off" novalidate data-ng-submit="addNew(addNewForm.$valid)">

                    <div class="clearfix">
                        <div class="form-group"
                             data-ng-class="{
                                  'has-error' : addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus,
                                  'has-success': addNewForm.TaskName.$valid && !addNewForm.TaskName.$pristine && !addNewForm.TaskName.$focus
                                                     }">
                            <div class="form-group form-bx form-bx8">
                                <label for="">Task Name</label>
                                <input type="text" class="form-control text-bold" autofocus name="TaskName" id="editTask_taskName"
                                       data-ng-model="params.name"
                                       input-focus
                                       required />
                                <div class="text-danger"
                                     data-ng-if="addNewForm.TaskName.$invalid && (!addNewForm.TaskName.$pristine || showValid) && !addNewForm.TaskName.$focus">
                                    {{ 'Please enter Task Name' | translate }}
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="clearfix">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="" class="hidden-xs" id="addnewproject_state">Task  Type</label>
                                <select ng-model="event1" ng-change="selectevent()" class="dropdown form-control" id="editTask_taskType">
                                    <option value="" selected>Choose Task Type</option>
                                    <option ng-repeat="event in events"
                                            value="{{event.id}}">
                                        {{event.type}}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix">
                        <div class="form-group"
                             data-ng-class="{
                                  'has-error' : addNewForm.activity_project.$invalid && (!addNewForm.activity_project.$pristine || showValid) && !addNewForm.activity_project.$focus,
                                  'has-success': addNewForm.activity_project.$valid && !addNewForm.activity_project.$pristine && !addNewForm.activity_project.$focus
                                                     }">
                            <div class="pull-left f-half-6">
                                <div class="form-group form-bx form-bx3-1">
                                    <label for="">Project:</label>
                                    <select ng-model="project1" name="activity_project" ng-change="selectproject()" id="editTask_project"
                                            class="dropdown form-control" required>
                                        <option value="" selected>Select Project</option>
                                        <option ng-repeat="project in projects"
                                                value="{{project.id}}">
                                            <!--ng-disabled="project.id !== project1">-->
                                            {{project.name}}
                                        </option>

                                    </select>
                                    <div ng-messages="addNewForm.activity_project.$error" style="color:maroon" role="alert">
                                        <div ng-message="required" data-ng-if="addNewForm.activity_project.$invalid && (!addNewForm.activity_project.$pristine || showValid) && !addNewForm.activity_project.$focus">This field should not be empty </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="pull-left f-half-6" style="margin-top: -21px;">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Person:</label>
                                <select ng-model="contact1" ng-change="selectcontact()" id="editTask_person"
                                        class="dropdown form-control">
                                    <option value="" selected>Select Contact</option>
                                    <option ng-repeat="contact in contacts"
                                            value="{{contact.Contact_id}}">
                                        {{contact.Contact_Name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Assign To:</label>
                                <select ng-model="user1" ng-change="selectuser()" id="editTask_AssignTo"
                                        class="dropdown form-control">
                                    <option value="" selected>Select User</option>
                                    <option ng-repeat="user in users"
                                            value="{{user.assign_user_id}}">
                                        {{user.user_name}}
                                    </option>

                                </select>
                            </div>
                        </div>

                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Set Priority</label>
                                <select ng-model="priority1" ng-change="selectpriority()" id="editTask_setPriority"
                                        class="dropdown form-control">
                                    <option value="" selected>Select Priority</option>
                                    <option ng-repeat="prio in priority"
                                            value="{{prio.id}}">
                                        {{prio.type}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix">
                        <strong class="duration_time form-content form-bx8"> Due Date And Time</strong>
                        <div class="clearfix">

                            <div class="pull-left f-half-6">
                                <div class="form-group form-bx form-bx3-1">

                                    <input kendo-date-time-picker class="form-control" id="editTask_DueDateAndTime"
                                           ng-model="due_date"
                                           k-ng-model="k_due_date"
                                           k-format="'dd/MM/yyyy hh:mm tt'" />
                                </div>
                            </div>
                            <div class="form-group" style="MARGIN-TOP: 2%;">
                                <div style="float:left;margin-bottom:-13px">
                                    <label>
                                        <input type="checkbox" name="test3" value="1" ng-model="remind_me" id="chk_editTask_remindMe" ng-init="remind_me=true">
                                        Remind Me
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix">
                        <div class="pull-left f-half-6">
                            <div class="form-group form-bx form-bx3-1">
                                <label for="">Select Time</label>
                                <select data-ng-model="reminder_time" class="dropdown form-control" id="editTask_SelectTime">
                                    <option value="" selected>Select Time</option>
                                    <option value="15">15 min</option>
                                    <option value="30">30 min</option>
                                    <option value="45">45 min</option>
                                    <option value="60">60 min</option>
                                    <option value="0">no reminder</option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <strong class="duration_time form-content form-bx8">Add Notes</strong>
                    <!--<div class="clearfix">
                        <div class="form-group form-bx form-bx5">

                            <textarea cols="110" rows="5" name="description" id="editTask_description"
                                      data-ng-model="params.text"
                                      minlength="1"
                                      maxlength="500"
                                      input-focus />
                        </div>
                    </div>-->
                    <div class="clearfix">
                        <div class="form-group form-bx form-bx8">

                            <textarea id="editTask_description" rows="10" cols="30" style="width:100%;height:400px" kendo-editor k-options="editorOption" k-ng-model="params.htmlcontent" resizable="true"></textarea>
                        </div>
                    </div>
                    <div class="progress" ng-show="uploader.progress>0 && uploader.progress<100">
                        <div class="progress-bar" role="progressbar"
                             ng-style="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                    <input ng-show="false" type="file" id="imageBrowser" value="Browse" nv-file-select="" uploader="uploader" />


                    <div class="modal-btn-wrap-1 clearfix">
                        <button type="submit" class="btn btn-primary bold_txt" id="btn_editTask_save">Save</button>
                        <button type="button" class="btn btn_complete" ng-click="completeFun()" id="btn_editTask_complete">Complete</button>
                        <button type="button" class="btn odd_btn1" ng-click="cancel()" id="btn_editTask_cancel">Cancel</button>
                       
                    </div>




                </form>

            </div>
    </div>
        </div>
</div>
